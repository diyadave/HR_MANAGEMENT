<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Leaves | HR Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #F8FAFC;
            color: #0F172A;
            font-size: 13px;
            line-height: 1.5;
        }

        .container {
            padding: 24px 32px;
            margin-left: 260px; /* Assuming sidebar width */
        }

        /* Header */
        .header {
            margin-bottom: 24px;
        }

        .breadcrumb {
            color: #64748B;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .page-title {
            font-size: 22px;
            font-weight: 600;
            color: #0F172A;
            margin-bottom: 4px;
        }

        .page-subtitle {
            color: #64748B;
            font-size: 13px;
            font-weight: 400;
        }

        /* Summary Strip */
        .summary-strip {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
            padding: 16px 0;
            border-bottom: 1px solid #E5E7EB;
        }

        .summary-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-count {
            font-size: 24px;
            font-weight: 600;
            color: #0F172A;
        }

        .summary-label {
            font-size: 12px;
            color: #64748B;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }

        .badge-total { background-color: #F1F5F9; color: #64748B; }
        .badge-approved { background-color: #D1FAE5; color: #059669; }
        .badge-pending { background-color: #FEF3C7; color: #D97706; }
        .badge-rejected { background-color: #FEE2E2; color: #DC2626; }

        /* Filters */
        .filter-row {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            padding: 16px;
            background-color: white;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 150px;
        }

        .filter-label {
            font-size: 11px;
            color: #64748B;
            margin-bottom: 6px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select, .filter-input {
            padding: 8px 12px;
            border: 1px solid #E5E7EB;
            border-radius: 6px;
            font-size: 13px;
            color: #0F172A;
            background-color: white;
            height: 36px;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: #073379;
            box-shadow: 0 0 0 3px rgba(7, 51, 121, 0.1);
        }

        .filter-actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .btn-filter {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid transparent;
            height: 36px;
        }

        .btn-apply {
            background-color: #073379;
            color: white;
            border-color: #073379;
        }

        .btn-apply:hover {
            background-color: #052962;
        }

        .btn-reset {
            background-color: white;
            color: #64748B;
            border-color: #E5E7EB;
        }

        .btn-reset:hover {
            background-color: #F8FAFC;
        }

        /* Table */
        .table-container {
            background-color: white;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        .leaves-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }

        .leaves-table thead {
            background-color: #F1F5F9;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .leaves-table th {
            padding: 14px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #0F172A;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #E5E7EB;
            white-space: nowrap;
        }

        .leaves-table td {
            padding: 16px;
            border-bottom: 1px solid #E5E7EB;
            color: #0F172A;
            font-size: 13px;
            vertical-align: top;
        }

        .leaves-table tbody tr {
            transition: background-color 0.2s;
        }

        .leaves-table tbody tr:hover {
            background-color: #F8FAFC;
        }

        /* Employee Column */
        .employee-cell {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 200px;
        }

        .employee-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #073379;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 13px;
            flex-shrink: 0;
        }
        .employee-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
        }

        .employee-info {
            flex: 1;
        }

        .employee-name {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .employee-id {
            font-size: 11px;
            color: #64748B;
        }

        /* Leave Dates */
        .leave-dates {
            min-width: 160px;
        }

        .date-range {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .date-details {
            font-size: 11px;
            color: #64748B;
        }

        /* Duration */
        .duration-cell {
            font-weight: 500;
            min-width: 70px;
        }

        /* Leave Type */
        .leave-type {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            display: inline-block;
            min-width: 90px;
            text-align: center;
        }

        .type-annual { background-color: #E0F2FE; color: #0369A1; }
        .type-sick { background-color: #FEF3C7; color: #92400E; }
        .type-emergency { background-color: #FEE2E2; color: #991B1B; }
        .type-personal { background-color: #F3E8FF; color: #7C3AED; }
        .type-maternity { background-color: #FCE7F3; color: #BE185D; }
        .type-paternity { background-color: #E0F2FE; color: #0C4A6E; }

        /* Status */
        .status-cell {
            min-width: 100px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            display: inline-block;
        }

        .status-approved { background-color: #D1FAE5; color: #059669; }
        .status-pending { background-color: #FEF3C7; color: #D97706; }
        .status-rejected { background-color: #FEE2E2; color: #DC2626; }
        .status-cancelled { background-color: #F1F5F9; color: #64748B; }

        /* Paid/Unpaid */
        .paid-cell {
            min-width: 80px;
        }

        .paid-badge {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
            display: inline-block;
        }

        .paid-yes { background-color: #D1FAE5; color: #059669; }
        .paid-no { background-color: #FEE2E2; color: #DC2626; }

        /* Approved By */
        .approved-by {
            min-width: 140px;
        }

        .approver-name {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .approver-date {
            font-size: 11px;
            color: #64748B;
        }

        /* Actions */
        .actions-cell {
            min-width: 100px;
        }

        .btn-view {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            background-color: white;
            color: #64748B;
            border: 1px solid #E5E7EB;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .btn-view:hover {
            background-color: #F8FAFC;
            border-color: #CBD5E1;
        }

        /* Expanded Details */
        .details-expanded {
            background-color: #F8FAFC;
            padding: 20px;
            border-radius: 6px;
            border-left: 3px solid #073379;
            margin-top: 8px;
            display: none;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .detail-item {
            margin-bottom: 12px;
        }

        .detail-label {
            font-size: 11px;
            color: #64748B;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .detail-value {
            font-size: 13px;
            color: #0F172A;
            line-height: 1.4;
        }

        .detail-reason {
            grid-column: 1 / -1;
        }

        /* Scrollbar */
        .table-wrapper::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }

        .table-wrapper::-webkit-scrollbar-track {
            background: #F1F5F9;
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            background: #CBD5E1;
            border-radius: 4px;
        }

        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: #94A3B8;
        }

        /* Mobile */
        @media (max-width: 1200px) {
            .container {
                margin-left: 0;
                padding: 20px;
            }
            
            .filter-group {
                min-width: calc(33.333% - 12px);
            }
        }

        @media (max-width: 768px) {
            .filter-group {
                min-width: calc(50% - 12px);
            }
            
            .summary-strip {
                flex-wrap: wrap;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <script src="../../static/js/api.js"></script>
    <div class="container">
        <div id="sidebar-container"></div>
        <!-- Header -->
        <div class="header">
            <div class="breadcrumb">Home / Leaves</div>
            <h1 class="page-title">All Leaves</h1>
            <p class="page-subtitle">Complete leave history across the organization</p>
        </div>

        <!-- Summary Strip -->
        <div class="summary-strip">
            <div class="summary-item">
                <div>
                    <div class="summary-count" id="summaryTotal">0</div>
                    <div class="summary-label">Total Leaves</div>
                </div>
                <span class="summary-badge badge-total" id="summaryTotalPct">0%</span>
            </div>
            <div class="summary-item">
                <div>
                    <div class="summary-count" id="summaryApproved">0</div>
                    <div class="summary-label">Approved</div>
                </div>
                <span class="summary-badge badge-approved" id="summaryApprovedPct">0%</span>
            </div>
            <div class="summary-item">
                <div>
                    <div class="summary-count" id="summaryPending">0</div>
                    <div class="summary-label">Pending</div>
                </div>
                <span class="summary-badge badge-pending" id="summaryPendingPct">0%</span>
            </div>
            <div class="summary-item">
                <div>
                    <div class="summary-count" id="summaryRejected">0</div>
                    <div class="summary-label">Rejected</div>
                </div>
                <span class="summary-badge badge-rejected" id="summaryRejectedPct">0%</span>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-row">
            <div class="filter-group">
                <label class="filter-label">Employee</label>
                <select class="filter-select" id="filterEmployee">
                    <option value="">All Employees</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Month</label>
                <select class="filter-select" id="filterMonth">
                    <option value="">All Months</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Year</label>
                <select class="filter-select" id="filterYear">
                    <option value="">All Years</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Leave Type</label>
                <select class="filter-select" id="filterLeaveType">
                    <option value="">All Types</option>
                    <option value="annual">Annual Leave</option>
                    <option value="casual">Casual Leave</option>
                    <option value="sick">Sick Leave</option>
                    <option value="unpaid">Unpaid Leave</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Status</label>
                <select class="filter-select" id="filterStatus">
                    <option value="">All Status</option>
                    <option value="approved">Approved</option>
                    <option value="pending">Pending</option>
                    <option value="rejected">Rejected</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
            <div class="filter-actions">
                <button class="btn-filter btn-apply" id="applyFiltersBtn">Apply Filters</button>
                <button class="btn-filter btn-reset" id="resetFiltersBtn">Reset</button>
            </div>
        </div>

        <!-- Leave Records Table -->
        <div class="table-container">
            <div class="table-wrapper">
                <table class="leaves-table">
                    <thead>
                        <tr>
                            <th>Employee</th>
                            <th>Leave Date(s)</th>
                            <th>Duration</th>
                            <th>Leave Type</th>
                            <th>Status</th>
                            <!--<th>Paid / Unpaid</th>
                            <th>Approved By</th>-->
                            <th>Reason</th>
                        </tr>
                    </thead>
                    <tbody id="leaveTableBody">
                        <!-- Row 1 -->
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
    const escapeHtml = (v) => String(v ?? "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");

    const state = {
        leaves: [],
        filtered: []
    };

    function showMessage(message, type = "info") {
        if (window.showUIPopup) {
            window.showUIPopup(message, type);
        } else {
            alert(message);
        }
    }

    function getProfileImageUrl(path) {
        if (!path) return null;
        const p = String(path).trim();
        if (p.startsWith("http://") || p.startsWith("https://")) return p;
        if (p.startsWith("/uploads/")) return `http://127.0.0.1:8000${p}`;
        if (p.startsWith("uploads/")) return `http://127.0.0.1:8000/${p}`;
        return `http://127.0.0.1:8000/${p.replace(/^\/+/, "")}`;
    }

    function formatDate(dateStr) {
        if (!dateStr) return "-";
        return new Date(dateStr + "T00:00:00").toLocaleDateString();
    }

    function formatLeaveType(type) {
        const map = {
            annual: "Annual Leave",
            casual: "Casual Leave",
            sick: "Sick Leave",
            unpaid: "Unpaid Leave"
        };
        return map[type] || type || "-";
    }

    function formatDurationType(type) {
        const map = {
            full_day: "Full Day",
            first_half: "First Half",
            second_half: "Second Half",
            duration: "Duration"
        };
        return map[type] || type || "-";
    }

    function populateFilterOptions() {
        const employeeSelect = document.getElementById("filterEmployee");
        const monthSelect = document.getElementById("filterMonth");
        const yearSelect = document.getElementById("filterYear");
        const employees = new Map();
        const years = new Set();

        state.leaves.forEach((leave) => {
            if (leave.employee?.id) {
                employees.set(String(leave.employee.id), leave.employee.name || leave.employee.employee_id || `Employee ${leave.employee.id}`);
            }
            if (leave.start_date) {
                years.add(new Date(leave.start_date + "T00:00:00").getFullYear());
            }
        });

        [...employees.entries()].sort((a, b) => a[1].localeCompare(b[1])).forEach(([id, name]) => {
            const option = document.createElement("option");
            option.value = id;
            option.textContent = name;
            employeeSelect.appendChild(option);
        });

        for (let m = 1; m <= 12; m += 1) {
            const option = document.createElement("option");
            option.value = String(m);
            option.textContent = new Date(2026, m - 1, 1).toLocaleString("en-US", { month: "long" });
            monthSelect.appendChild(option);
        }

        [...years].sort((a, b) => b - a).forEach((year) => {
            const option = document.createElement("option");
            option.value = String(year);
            option.textContent = String(year);
            yearSelect.appendChild(option);
        });
    }

    function updateSummary(items) {
        const total = items.length;
        const approved = items.filter((x) => x.status === "approved").length;
        const pending = items.filter((x) => x.status === "pending").length;
        const rejected = items.filter((x) => x.status === "rejected").length;
        const pct = (v) => (total ? `${Math.round((v / total) * 100)}%` : "0%");

        document.getElementById("summaryTotal").textContent = String(total);
        document.getElementById("summaryApproved").textContent = String(approved);
        document.getElementById("summaryPending").textContent = String(pending);
        document.getElementById("summaryRejected").textContent = String(rejected);
        document.getElementById("summaryTotalPct").textContent = "100%";
        document.getElementById("summaryApprovedPct").textContent = pct(approved);
        document.getElementById("summaryPendingPct").textContent = pct(pending);
        document.getElementById("summaryRejectedPct").textContent = pct(rejected);
    }

    function renderLeaveTable(items) {
        const tbody = document.getElementById("leaveTableBody");
        tbody.innerHTML = "";

        if (!Array.isArray(items) || items.length === 0) {
            tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; color:#64748B;">No leave records found.</td></tr>`;
            return;
        }

        items.forEach((leave) => {
            const empName = leave.employee?.name || "-";
            const initials = empName.split(" ").map((p) => p[0] || "").join("").slice(0, 2).toUpperCase() || "?";
            const photoUrl = getProfileImageUrl(leave.employee?.profile_image);
            const status = String(leave.status || "pending");

            const row = `
                <tr>
                    <td>
                        <div class="employee-cell">
                            <div class="employee-avatar">${
                                photoUrl
                                    ? `<img src="${photoUrl}" alt="${escapeHtml(empName)}" onerror="this.parentElement.textContent='${escapeHtml(initials)}'">`
                                    : `${escapeHtml(initials)}`
                            }</div>
                            <div class="employee-info">
                                <div class="employee-name">${escapeHtml(empName)}</div>
                                <div class="employee-id">${escapeHtml(leave.employee?.employee_id || "")}</div>
                            </div>
                        </div>
                    </td>
                    <td>${formatDate(leave.start_date)} - ${formatDate(leave.end_date)}</td>
                    <td>${formatDurationType(leave.duration_type)} (${Number(leave.total_days || 0).toFixed(1).replace(".0", "")} day)</td>
                    <td>${formatLeaveType(leave.leave_type)}</td>
                    <td><span class="status-badge status-${escapeHtml(status)}">${escapeHtml(status.toUpperCase())}</span></td>
                    <td title="${escapeHtml(leave.reason || "")}">${escapeHtml(leave.reason || "-")}</td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }

    function applyFilters() {
        const employeeId = document.getElementById("filterEmployee").value;
        const month = document.getElementById("filterMonth").value;
        const year = document.getElementById("filterYear").value;
        const leaveType = document.getElementById("filterLeaveType").value;
        const status = document.getElementById("filterStatus").value;

        state.filtered = state.leaves.filter((leave) => {
            const start = leave.start_date ? new Date(leave.start_date + "T00:00:00") : null;
            if (employeeId && String(leave.employee?.id || "") !== employeeId) return false;
            if (month && start && (start.getMonth() + 1) !== Number(month)) return false;
            if (year && start && start.getFullYear() !== Number(year)) return false;
            if (leaveType && leave.leave_type !== leaveType) return false;
            if (status && leave.status !== status) return false;
            return true;
        });

        renderLeaveTable(state.filtered);
        updateSummary(state.filtered);
    }

    function resetFilters() {
        document.getElementById("filterEmployee").value = "";
        document.getElementById("filterMonth").value = "";
        document.getElementById("filterYear").value = "";
        document.getElementById("filterLeaveType").value = "";
        document.getElementById("filterStatus").value = "";
        state.filtered = [...state.leaves];
        renderLeaveTable(state.filtered);
        updateSummary(state.filtered);
        showMessage("Filters reset.", "success");
    }

    async function loadAllLeaves() {
        try {
            state.leaves = await API.getLeaves();
            state.filtered = [...state.leaves];
            populateFilterOptions();
            renderLeaveTable(state.filtered);
            updateSummary(state.filtered);
        } catch (err) {
            console.error("Failed to load leaves", err);
            showMessage(err.message || "Failed to load leave records.", "error");
        }
    }

    async function loadSidebar() {
        const response = await fetch("../shared/sidebar_admin.html");
        const html = await response.text();
        document.getElementById("sidebar-container").innerHTML = html;
    }

    document.addEventListener("DOMContentLoaded", async () => {
        await loadSidebar();
        await loadAllLeaves();
        document.getElementById("applyFiltersBtn").addEventListener("click", applyFilters);
        document.getElementById("resetFiltersBtn").addEventListener("click", resetFilters);
    });
</script>

</body>
</html>
