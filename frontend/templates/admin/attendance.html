<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance | Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background-color: #F8FAFC;
            color: #0F172A;
            font-size: 13px;
            line-height: 1.5;
        }

        .container {
            padding: 24px 32px;
            margin-left: 260px; /* Assuming sidebar width */
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .breadcrumb {
            color: #64748B;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .page-title {
            font-size: 22px;
            font-weight: 600;
            color: #0F172A;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .icon-button {
            background: none;
            border: none;
            color: #64748B;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .icon-button:hover {
            background-color: #F1F5F9;
        }

        .profile-placeholder {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #073379;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            padding: 16px;
            background-color: white;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 160px;
        }

        .filter-label {
            font-size: 11px;
            color: #64748B;
            margin-bottom: 4px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select {
            padding: 6px 12px;
            border: 1px solid #E5E7EB;
            border-radius: 6px;
            font-size: 13px;
            color: #0F172A;
            background-color: white;
            height: 32px;
        }

        /* Action Buttons */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 6px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid transparent;
            height: 32px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #073379;
            color: white;
            border-color: #073379;
        }

        .btn-primary:hover {
            background-color: #052962;
        }

        .btn-secondary {
            background-color: white;
            color: #0F172A;
            border-color: #E5E7EB;
        }

        .btn-secondary:hover {
            background-color: #F8FAFC;
            border-color: #CBD5E1;
        }

        /* Legend */
        .legend {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 12px 0;
            font-size: 12px;
            color: #64748B;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .icon {
            font-size: 14px;
        }

        /* Table */
        .table-container {
            background-color: white;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: calc(100vh - 320px);
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }

        .attendance-table thead {
            background-color: #F1F5F9;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .attendance-table th {
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: #0F172A;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #E5E7EB;
            white-space: nowrap;
        }

        .attendance-table td {
            padding: 12px 16px;
            border-bottom: 1px solid #E5E7EB;
            color: #0F172A;
            font-size: 13px;
        }

        .attendance-table tbody tr:hover {
            background-color: #F8FAFC;
        }

        .employee-col {
            position: sticky;
            left: 0;
            background-color: white;
            border-right: 1px solid #E5E7EB;
            min-width: 200px;
        }

        .employee-name {
            font-weight: 500;
        }

        .employee-details {
            font-size: 11px;
            color: #64748B;
            margin-top: 2px;
        }
        .employee-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .employee-avatar-btn {
            border: none;
            background: transparent;
            padding: 0;
            cursor: pointer;
            border-radius: 8px;
        }
        .employee-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: linear-gradient(135deg, #073379, #1e40af);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            overflow: hidden;
            border: 1px solid #E5E7EB;
        }
        .employee-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .date-cell {
            text-align: center;
            min-width: 48px;
            padding: 8px 4px;
        }

        .date-header {
            text-align: center;
            min-width: 48px;
        }

        .date-number {
            font-size: 11px;
            color: #64748B;
            margin-bottom: 2px;
        }

        .weekday {
            font-size: 10px;
            color: #64748B;
            text-transform: uppercase;
        }

        .status-icon {
            font-size: 16px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            margin: 0 auto;
        }

        .status-present { color: #059669; }
        .status-late { color: #D97706; }
        .status-absent { color: #DC2626; }
        .status-halfday { color: #073379; }
        .status-holiday { color: #64748B; }
        .status-leave { color: #7C3AED; }
        .status-dayoff { color: #475569; }

        .total-col {
            font-weight: 600;
            text-align: center;
            background-color: #F8FAFC;
            border-left: 1px solid #E5E7EB;
        }

        .summary-row {
            background-color: #F8FAFC;
            font-weight: 500;
        }

        .summary-row td {
            border-top: 2px solid #E5E7EB;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px;
            color: #64748B;
        }

        /* Error state */
        .error {
            text-align: center;
            padding: 40px;
            color: #DC2626;
        }
        .employee-modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.45);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1200;
            padding: 16px;
        }
        .employee-modal-overlay.show {
            display: flex;
        }
        .employee-modal {
            width: min(760px, 100%);
            max-height: 90vh;
            overflow: auto;
            background: #fff;
            border-radius: 12px;
            border: 1px solid #E5E7EB;
        }
        .employee-modal-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 18px;
            border-bottom: 1px solid #E5E7EB;
        }
        .employee-modal-close {
            border: none;
            background: transparent;
            cursor: pointer;
            color: #64748B;
            font-size: 20px;
            line-height: 1;
        }
        .employee-modal-body {
            padding: 18px;
            display: grid;
            grid-template-columns: 220px 1fr;
            gap: 18px;
        }
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            display: block;
            margin: 0 auto 10px;
            border: 1px solid #E5E7EB;
            background: #F1F5F9;
        }
        .profile-fallback {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            background: linear-gradient(135deg, #073379, #1e40af);
            color: #fff;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: 700;
        }
        .employee-metrics {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 10px;
            margin-bottom: 14px;
        }
        .metric {
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 10px;
            background: #F8FAFC;
        }
        .metric h4 {
            font-size: 11px;
            color: #64748B;
            margin-bottom: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.4px;
        }
        .metric p {
            font-size: 18px;
            font-weight: 700;
            color: #0F172A;
        }
        .employee-list-mini {
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
        }
        .employee-list-mini h5 {
            font-size: 12px;
            color: #475569;
            margin-bottom: 8px;
        }
        .employee-list-mini ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 13px;
            color: #334155;
        }

        /* Scrollbar styling */
        .table-wrapper::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }

        .table-wrapper::-webkit-scrollbar-track {
            background: #F1F5F9;
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            background: #CBD5E1;
            border-radius: 4px;
        }

        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: #94A3B8;
        }
        @media (max-width: 1024px) {
            .container {
                margin-left: 0;
                padding: 16px;
            }
            .filter-bar {
                gap: 10px;
            }
            .filter-group {
                min-width: 140px;
            }
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .header-actions {
                width: 100%;
                justify-content: flex-end;
            }
            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }
            .filter-group {
                width: 100%;
            }
            .employee-modal-body {
                grid-template-columns: 1fr;
            }
            .employee-metrics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

 <script src="../../static/js/api.js"></script>
    <script>
        // Check authentication
        if (!localStorage.getItem('access_token')) {
            window.location.href = '/login.html';
        }

        // Load sidebar
        fetch("../shared/sidebar_admin.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("sidebar-container").innerHTML = html;
                const current = location.pathname.split("/").pop();
                document.querySelectorAll(".sidebar a").forEach(link => {
                    if (link.getAttribute("href")?.includes(current)) {
                        link.classList.add("active");
                    }
                });
            });

        // State
        let currentMonth = 2; // February
        let currentYear = 2026;
        let attendanceData = [];
        let departments = [];
        let allTasks = [];
        let allProjects = [];

        // Get status icon
        function getStatusIcon(status) {
            const icons = {
                'present': '‚úî',
                'late': '‚è∞',
                'absent': '‚úñ',
                'halfday': '‚òÖ',
                'holiday': '‚≠ê',
                'leave': 'üö´',
                'dayoff': 'üìÖ'
            };
            return icons[status] || '‚óØ';
        }

        // Get status class
        function getStatusClass(status) {
            const classes = {
                'present': 'status-present',
                'late': 'status-late',
                'absent': 'status-absent',
                'halfday': 'status-halfday',
                'holiday': 'status-holiday',
                'leave': 'status-leave',
                'dayoff': 'status-dayoff'
            };
            return classes[status] || '';
        }

        // Generate calendar days
        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate();
        }

        // Get weekday name
        function getWeekday(year, month, day) {
            const date = new Date(year, month - 1, day);
            const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            return weekdays[date.getDay()];
        }

        // Render table header
        function renderHeader() {
            const days = getDaysInMonth(currentYear, currentMonth);
            const headerRow = document.querySelector('#tableHeader tr');
            
            let html = '<th class="employee-col">Employee</th>';
            
            for (let d = 1; d <= days; d++) {
                const weekday = getWeekday(currentYear, currentMonth, d);
                html += `<th class="date-header">${d}<br><span class="weekday">${weekday}</span></th>`;
            }
            
            html += '<th class="total-col">Total</th>';
            headerRow.innerHTML = html;
        }

        // Render table body
        function renderBody() {
            const tbody = document.getElementById('tableBody');
            const days = getDaysInMonth(currentYear, currentMonth);
            
            if (!attendanceData || attendanceData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="${days + 2}" class="loading">No attendance data available</td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = attendanceData.map(emp => {
                let rowHtml = `
                    <tr>
                        <td class="employee-col">
                            <div class="employee-cell">
                                <button class="employee-avatar-btn" data-emp-id="${emp.employee_id}" title="View employee details">
                                    <div class="employee-avatar">
                                        ${getProfileImageUrl(emp.profile_image)
                                            ? `<img src="${getProfileImageUrl(emp.profile_image)}" alt="${escapeHtml(emp.name)}" onerror="this.parentElement.innerHTML='${escapeHtml((emp.name || '?').slice(0,2).toUpperCase())}'">`
                                            : `${escapeHtml((emp.name || '?').slice(0,2).toUpperCase())}`
                                        }
                                    </div>
                                </button>
                                <div>
                                    <div class="employee-name">${escapeHtml(emp.name)}</div>
                                    <div class="employee-details">${escapeHtml(emp.department || '')} | ${escapeHtml(emp.designation || '')}</div>
                                </div>
                            </div>
                        </td>
                `;

                // Add daily status
                for (let d = 1; d <= days; d++) {
                    const status = emp.days?.[d] || 'absent';
                    const icon = getStatusIcon(status);
                    const statusClass = getStatusClass(status);
                    
                    rowHtml += `
                        <td class="date-cell">
                            <span class="status-icon ${statusClass}">${icon}</span>
                        </td>
                    `;
                }

                // Add total
                rowHtml += `<td class="total-col">${emp.total_present_days || 0}</td></tr>`;
                
                return rowHtml;
            }).join('');

            // Add summary row
            if (attendanceData.length > 0) {
                const summary = calculateSummary();
                tbody.innerHTML += `
                    <tr class="summary-row">
                        <td class="employee-col"><strong>Summary</strong></td>
                        ${Array(days).fill().map(() => '<td></td>').join('')}
                        <td class="total-col">${summary.avgPresent.toFixed(1)} avg</td>
                    </tr>
                `;
            }
            tbody.querySelectorAll(".employee-avatar-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    openEmployeeDetail(parseInt(btn.dataset.empId, 10));
                });
            });
        }
        // Calculate summary
        function calculateSummary() {
            if (!attendanceData.length) return { avgPresent: 0 };
            
            const totalPresent = attendanceData.reduce((sum, emp) => sum + (emp.total_present_days || 0), 0);
            return {
                avgPresent: totalPresent / attendanceData.length
            };
        }

        // Escape HTML
        function escapeHtml(str) {
            if (!str) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // Extract unique departments
        function extractDepartments() {
            departments = [...new Set(attendanceData.map(emp => emp.department).filter(Boolean))];
            
            const deptSelect = document.getElementById('deptFilter');
            deptSelect.innerHTML = '<option value="">All Departments</option>' + 
                departments.map(dept => `<option value="${dept}">${dept}</option>`).join('');
        }

        // Apply filters
        function applyFilters() {
            const dept = document.getElementById('deptFilter').value;
            const month = parseInt(document.getElementById('monthFilter').value);
            const year = parseInt(document.getElementById('yearFilter').value);
            
            currentMonth = month;
            currentYear = year;
            
            loadAttendance();
        }

        // Refresh data
        function refreshData() {
            loadAttendance();
        }

        // Load attendance data
        async function loadAttendance() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="100" class="loading">Loading attendance data...</td></tr>';
            
            try {
                const [attendance, tasks, projects] = await Promise.all([
                    API.getAdminAttendance(currentMonth, currentYear),
                    API.getAdminTasks(),
                    API.getAdminProjects()
                ]);
                attendanceData = attendance || [];
                allTasks = tasks || [];
                allProjects = projects || [];
                
                renderHeader();
                renderBody();
                extractDepartments();
                
            } catch (error) {
                console.error('Failed to load attendance:', error);
                tbody.innerHTML = `<tr><td colspan="100" class="error">Error loading data: ${error.message}</td></tr>`;
            }
        }


        function getProfileImageUrl(path) {
            if (!path) return '';
            if (path.startsWith('http://') || path.startsWith('https://')) return path;
            const normalized = path.replace(/\\/g, '/').replace(/^\/+/, '');
            return `http://127.0.0.1:8000/${normalized}`;
        }

        function openEmployeeDetail(employeeId) {
            const emp = attendanceData.find(e => Number(e.employee_id) === Number(employeeId));
            if (!emp) return;
            const daysInMonth = getDaysInMonth(currentYear, currentMonth);
            const attendancePercent = daysInMonth ? Math.round(((emp.total_present_days || 0) / daysInMonth) * 100) : 0;
            const tasks = allTasks.filter(t => Number(t.assigned_to) === Number(employeeId));
            const projects = allProjects.filter(p => {
                const ownerMatch = Number(p.owner_id) === Number(employeeId);
                const teamMatch = Array.isArray(p.team_members) && p.team_members.some(m => Number(m.id) === Number(employeeId));
                return ownerMatch || teamMatch;
            });

            document.getElementById('employeeModalTitle').textContent = emp.name || 'Employee';
            document.getElementById('employeeMetaTop').textContent = `${emp.department || '-'} | ${emp.designation || '-'}`;
            document.getElementById('metricAttendance').textContent = `${attendancePercent}%`;
            document.getElementById('metricTasks').textContent = String(tasks.length);
            document.getElementById('metricProjects').textContent = String(projects.length);

            const photoWrap = document.getElementById('profilePhotoWrap');
            const photoUrl = getProfileImageUrl(emp.profile_image);
            photoWrap.innerHTML = photoUrl
                ? `<img class="profile-photo" src="${photoUrl}" alt="${escapeHtml(emp.name || 'Employee')}" onerror="this.remove(); this.parentElement.innerHTML='&lt;div class=&quot;profile-fallback&quot;&gt;${escapeHtml((emp.name || '?').slice(0,2).toUpperCase())}&lt;/div&gt;'">`
                : `<div class="profile-fallback">${escapeHtml((emp.name || '?').slice(0,2).toUpperCase())}</div>`;

            document.getElementById('projectDetailsList').innerHTML = projects.length
                ? projects.slice(0, 6).map(p => `<li>${escapeHtml(p.name || 'Untitled Project')}</li>`).join('')
                : '<li>No projects assigned</li>';

            document.getElementById('taskDetailsList').innerHTML = tasks.length
                ? tasks.slice(0, 6).map(t => `<li>${escapeHtml(t.title || 'Untitled Task')} (${escapeHtml(t.status || 'pending')})</li>`).join('')
                : '<li>No tasks assigned</li>';

            document.getElementById('employeeDetailModal').classList.add('show');
        }
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadAttendance();
            document.getElementById('closeEmployeeModalBtn').addEventListener('click', () => {
                document.getElementById('employeeDetailModal').classList.remove('show');
            });
            document.getElementById('employeeDetailModal').addEventListener('click', (e) => {
                if (e.target.id === 'employeeDetailModal') {
                    document.getElementById('employeeDetailModal').classList.remove('show');
                }
            });
        });
    </script>
</body>
