<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance | Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ─────────────────────────────────────────
           ENTERPRISE HR — Professional System UI
           Professional Icons - No Cartoonish Elements
        ───────────────────────────────────────── */
        :root {
            --blue:         #073379;
            --blue-hover:   #052a65;
            --blue-faint:   #f0f4ff;
            --text-dark:    #1a2332;
            --text-mid:     #52616e;
            --text-light:   #8e9daa;
            --border:       #e5e9ed;
            --border-faint: #f0f2f4;
            --bg:           #f6f8fa;
            --white:        #ffffff;
            --radius:       5px;

            /* Status — Professional colors */
            --c-present:  #059669;  /* Emerald green */
            --c-absent:   #DC2626;  /* Professional red */
            --c-late:     #F59E0B;  /* Amber */
            --c-halfday:  #6366F1;  /* Indigo */
            --c-holiday:  #E83E8C;  /* Pink/magenta for holiday */
            --c-leave:    #8B5CF6;  /* Purple for leave */
        }

        *, *::before, *::after {
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text-dark);
            font-size: 13px;
            line-height: 1.45;
            -webkit-font-smoothing: antialiased;
        }

        /* ── Layout ── */
        .container {
            padding: 24px 32px;
            margin-left: 260px;
        }

        /* ── Page Header ── */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .breadcrumb {
            font-size: 11.5px;
            color: var(--text-light);
            margin-bottom: 4px;
        }

        .page-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
            letter-spacing: -0.2px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon-button {
            background: var(--white);
            border: 1px solid var(--border);
            color: var(--text-mid);
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s, color 0.15s;
        }
        .icon-button:hover {
            background: var(--border-faint);
            color: var(--text-dark);
        }

        .profile-placeholder {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 11px;
        }

        /* ── Filter Bar ── */
        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            padding: 12px 16px;
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 3px;
            min-width: 150px;
        }

        .filter-label {
            font-size: 10.5px;
            color: var(--text-light);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select {
            padding: 5px 10px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 12.5px;
            color: var(--text-dark);
            background: var(--white);
            height: 32px;
            outline: none;
            transition: border-color 0.15s;
            cursor: pointer;
        }
        .filter-select:focus {
            border-color: #8eaad8;
        }

        /* ── Action Bar ── */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 0 14px;
            border-radius: var(--radius);
            font-size: 12.5px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid transparent;
            height: 32px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background 0.15s, border-color 0.15s, color 0.15s;
            white-space: nowrap;
            outline: none;
        }

        .btn-primary {
            background: var(--blue);
            color: white;
            border-color: var(--blue);
        }
        .btn-primary:hover {
            background: var(--blue-hover);
            border-color: var(--blue-hover);
        }
        .btn-primary:active {
            opacity: 0.92;
        }

        .btn-secondary {
            background: var(--white);
            color: var(--text-mid);
            border-color: var(--border);
        }
        .btn-secondary:hover {
            background: var(--bg);
            color: var(--text-dark);
            border-color: #c8d0d8;
        }

        .btn-danger {
            background: var(--white);
            color: #c0392b;
            border-color: #e8c8c4;
        }
        .btn-danger:hover {
            background: #fdf3f2;
        }

        /* ── Legend — Professional icons ── */
        .legend {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .legend-item {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11.5px;
            color: var(--text-mid);
            white-space: nowrap;
        }

        /* Professional icon styles */
        .icon {
            font-size: 14px;
            display: inline-block;
            line-height: 1;
            font-weight: 500;
        }
        .icon-present { 
            color: var(--c-present); 
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }
        .icon-absent { 
            color: var(--c-absent); 
            font-family: 'Inter', 'Segoe UI', sans-serif;
            font-size: 16px;
        }
        .icon-halfday { 
            color: var(--c-halfday); 
            font-family: 'Inter', 'Segoe UI', sans-serif;
            font-size: 16px;
        }
        .icon-late { 
            color: var(--c-late); 
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }
        .icon-holiday { 
            color: var(--c-holiday); 
            font-family: 'Inter', 'Segoe UI', sans-serif;
            font-size: 16px;
        }
        .icon-leave { 
            color: var(--c-leave); 
            font-family: 'Inter', 'Segoe UI', sans-serif;
            font-size: 16px;
        }

        /* ── Table Container ── */
        .table-container {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: calc(100vh - 280px);
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1100px;
        }

        /* Sticky header */
        .attendance-table thead {
            background: #f9fafb;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .attendance-table thead::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 1px;
            background: var(--border);
        }

        .attendance-table th {
            padding: 9px 4px;
            font-size: 10.5px;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.4px;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
            text-align: center;
        }

        /* Employee th left-aligned */
        .attendance-table th.employee-col {
            text-align: left;
            padding-left: 16px;
        }

        /* Data rows */
        .attendance-table td {
            padding: 7px 4px;
            border-bottom: 1px solid var(--border-faint);
            color: var(--text-dark);
            font-size: 12.5px;
            background: var(--white);
        }

        .attendance-table tbody tr:last-child td {
            border-bottom: none;
        }

        .attendance-table tbody tr:hover td {
            background: #fafbfd;
        }
        .attendance-table tbody tr:hover .employee-col {
            background: #fafbfd;
        }

        /* Sticky employee column */
        .employee-col {
            position: sticky;
            left: 0;
            background: var(--white);
            border-right: 1px solid var(--border-faint);
            min-width: 200px;
            z-index: 5;
        }

        .attendance-table td.employee-col {
            padding-left: 16px;
        }

        .employee-cell {
            display: flex;
            align-items: center;
            gap: 9px;
        }

        .employee-avatar-btn {
            border: none;
            background: transparent;
            padding: 0;
            cursor: pointer;
            flex-shrink: 0;
        }

        .employee-avatar {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            background: #e8eef8;
            color: var(--blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10.5px;
            font-weight: 600;
            overflow: hidden;
        }
        .employee-avatar img {
            width: 100%; height: 100%;
            object-fit: cover; display: block;
        }

        .employee-name {
            font-weight: 500;
            color: var(--text-dark);
            font-size: 12.5px;
            line-height: 1.3;
        }
        .employee-details {
            font-size: 10.5px;
            color: var(--text-light);
            margin-top: 1px;
        }

        /* ── Date header cells ── */
        .date-header {
            text-align: center;
            min-width: 36px;
            padding: 8px 2px;
        }

        .date-number {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-dark);
            display: block;
            line-height: 1;
        }

        .weekday {
            font-size: 9px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            display: block;
            margin-top: 2px;
        }

        .date-cell {
            text-align: center;
            min-width: 36px;
            padding: 4px 2px;
        }

        /* ── Status icon cells — Professional icons ── */
        .status-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            margin: 0 auto;
        }

        .day-cell {
            width: 28px;
            height: 28px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.12s;
            position: relative;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }
        .day-cell:hover {
            background: var(--border-faint);
        }

        .attendance-icon {
            font-size: 16px;
            line-height: 1;
            font-weight: 500;
            display: block;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            white-space: nowrap;
        }

        /* Status colours — professional colors */
        .status-present { 
            color: var(--c-present); 
            font-weight: 600;
        }
        .status-late { 
            color: var(--c-late); 
            font-weight: 600;
        }
        .status-absent { 
            color: var(--c-absent); 
            font-weight: 600;
            font-size: 18px;
        }
        .status-halfday { 
            color: var(--c-halfday); 
            font-weight: 600;
            font-size: 18px;
        }
        .status-holiday { 
            color: var(--c-holiday); 
            font-weight: 600;
            font-size: 18px;
        }
        .status-leave { 
            color: var(--c-leave); 
            font-weight: 600;
            font-size: 18px;
        }

        /* Half Day — Split star for first/second half */
        .day-cell.half-left .attendance-icon,
        .day-cell.half-right .attendance-icon {
            position: relative;
            font-size: 18px;
            font-weight: 700;
            display: inline-block;
        }

        /* First Half - Right side filled (half-right) */
        .day-cell.half-right .attendance-icon {
            background: linear-gradient(
                to right,
                #d1d5db 50%,
                var(--c-halfday) 50%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Second Half - Left side filled (half-left) */
        .day-cell.half-left .attendance-icon {
            background: linear-gradient(
                to right,
                var(--c-halfday) 50%,
                #d1d5db 50%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ── Total / Summary ── */
        .total-col {
            font-weight: 600;
            text-align: center;
            background: #fafbfd;
            border-left: 1px solid var(--border-faint);
            color: var(--blue);
            font-size: 12px;
            min-width: 48px;
        }

        .summary-row td {
            background: #f9fafb;
            border-top: 1px solid var(--border);
            font-weight: 600;
            color: var(--text-mid);
            font-size: 12px;
        }

        /* ── Loading / Error ── */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
            font-size: 13px;
        }
        .error {
            text-align: center;
            padding: 40px;
            color: #c0392b;
        }

        /* ── Scrollbar — subtle ── */
        .table-wrapper::-webkit-scrollbar { height: 5px; width: 5px; }
        .table-wrapper::-webkit-scrollbar-track { background: transparent; }
        .table-wrapper::-webkit-scrollbar-thumb {
            background: #d0d7de;
            border-radius: 10px;
        }
        .table-wrapper::-webkit-scrollbar-thumb:hover { background: #b0bac3; }

        /* ── Modal Overlay ── */
        .employee-modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(10, 20, 40, 0.35);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1200;
            padding: 20px;
        }
        .employee-modal-overlay.show {
            display: flex;
        }

        .employee-modal {
            width: min(720px, 100%);
            max-height: 90vh;
            overflow: auto;
            background: var(--white);
            border-radius: 8px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        }

        .employee-modal-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
            border-bottom: 1px solid var(--border);
            background: var(--white);
        }
        .employee-modal-head h3 {
            font-size: 14px !important;
            font-weight: 600;
            color: var(--text-dark);
        }

        .employee-modal-close {
            border: 1px solid var(--border);
            background: var(--white);
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            line-height: 1;
            width: 28px;
            height: 28px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.12s, color 0.12s;
        }
        .employee-modal-close:hover {
            background: var(--bg);
            color: var(--text-dark);
        }

        .employee-modal-body {
            padding: 20px;
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
        }

        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 6px;
            object-fit: cover;
            display: block;
            margin: 0 auto 10px;
            border: 1px solid var(--border);
        }
        .profile-fallback {
            width: 100px;
            height: 100px;
            border-radius: 6px;
            background: #e8eef8;
            color: var(--blue);
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            font-weight: 700;
        }

        .employee-metrics {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 8px;
            margin-bottom: 12px;
        }
        .metric {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 10px 12px;
            background: var(--bg);
        }
        .metric h4 {
            font-size: 10px;
            color: var(--text-light);
            margin-bottom: 3px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.4px;
        }
        .metric p {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .employee-list-mini {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 10px 12px;
            margin-top: 8px;
            background: var(--bg);
        }
        .employee-list-mini h5 {
            font-size: 10.5px;
            color: var(--text-light);
            margin-bottom: 7px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.4px;
        }
        .employee-list-mini ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 12px;
            color: var(--text-mid);
        }

        /* ── Attendance Form ── */
        .attendance-form-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 12px;
        }
        .attendance-form-grid .full { grid-column: 1 / -1; }

        .attendance-form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .attendance-form-group label {
            font-size: 11px;
            color: var(--text-mid);
            font-weight: 500;
        }
        .attendance-form-group input,
        .attendance-form-group select,
        .attendance-form-group textarea {
            width: 100%;
            padding: 7px 10px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 12.5px;
            color: var(--text-dark);
            background: var(--white);
            outline: none;
            transition: border-color 0.15s;
        }
        .attendance-form-group input:focus,
        .attendance-form-group select:focus,
        .attendance-form-group textarea:focus {
            border-color: #8eaad8;
        }
        .attendance-form-group input[readonly] {
            background: var(--bg);
            color: var(--text-mid);
        }
        .attendance-form-group input:disabled,
        .attendance-form-group select:disabled,
        .attendance-form-group textarea:disabled {
            background: var(--bg);
            cursor: not-allowed;
            color: var(--text-light);
        }

        .form-ctrl {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            min-height: 34px;
            padding: 6px 10px;
            font-size: 12.5px;
            color: var(--text-dark);
            outline: none;
            transition: border-color 0.15s;
            width: 100%;
        }
        .form-ctrl:focus { border-color: #8eaad8; }

        .attendance-form-group textarea {
            min-height: 72px;
            resize: vertical;
            line-height: 1.5;
        }

        .attendance-modal-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            padding-top: 14px;
            border-top: 1px solid var(--border);
            margin-top: 14px;
        }

        .checkbox-line {
            display: inline-flex;
            align-items: center;
            gap: 7px;
            font-size: 12.5px;
            color: var(--text-mid);
            cursor: pointer;
            padding: 6px 0;
        }
        .checkbox-line input[type="checkbox"] {
            width: 14px;
            height: 14px;
            accent-color: var(--blue);
            cursor: pointer;
        }

        /* ── Responsive ── */
        @media (max-width: 1024px) {
            .container { margin-left: 0; padding: 14px; }
            .filter-bar { gap: 8px; }
            .filter-group { min-width: 130px; }
        }
        @media (max-width: 768px) {
            .header { flex-direction: column; align-items: flex-start; gap: 8px; }
            .header-actions { width: 100%; justify-content: flex-end; }
            .filter-bar { flex-direction: column; align-items: stretch; }
            .filter-group { width: 100%; }
            .employee-modal-body { grid-template-columns: 1fr; }
            .employee-metrics { grid-template-columns: 1fr 1fr; }
            .legend { gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="sidebar-container"></div>
        
        <!-- Header -->
        <div class="header">
            <div>
                <div class="breadcrumb">Home / Attendance</div>
                <h1 class="page-title">Attendance</h1>
            </div>
            <div class="header-actions">

                <div class="profile-placeholder">AD</div>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <div class="filter-group">
                <label class="filter-label">Department</label>
                <select class="filter-select" id="deptFilter">
                    <option value="">All Departments</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Month</label>
                <select class="filter-select" id="monthFilter">
                    <option value="1">January</option>
                    <option value="2" selected>February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Year</label>
                <select class="filter-select" id="yearFilter">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026" selected>2026</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="applyFilters()">Apply</button>
        </div>

        <!-- Action Buttons & Legend with Professional Icons -->
        <div class="action-bar">
            <div class="action-buttons">
                <button class="btn btn-primary" id="openBulkMarkBtn" onclick="openBulkMarkModal()">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                        <path d="M7 3V11M3 7H11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    Mark Attendance
                </button>

    <script>
        if (!localStorage.getItem("access_token")) {
            window.location.href = "/login.html";
        }

        fetch("../shared/sidebar_admin.html")
            .then((res) => res.text())
            .then((html) => {
                document.getElementById("sidebar-container").innerHTML = html;
                const current = location.pathname.split("/").pop();
                document.querySelectorAll(".sidebar a").forEach((link) => {
                    if (link.getAttribute("href")?.includes(current)) {
                        link.classList.add("active");
                    }
                });
            });

        const now = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
        let currentMonth = now.getMonth() + 1;
        let currentYear = now.getFullYear();
        let attendanceData = [];
        let departments = [];
        let allTasks = [];
        let allProjects = [];
        let allAttendanceRaw = [];
        let selectedAttendance = null;
        let attendanceStreamSocket = null;

        function esc(s) {
            return String(s || "")
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/\"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function isoDate(year, month, day) {
            return `${year}-${String(month).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
        }

        function toTimeInput(value) {
            if (!value) return "";
            const d = new Date(value);
            if (Number.isNaN(d.getTime())) return "";
            return d.toLocaleTimeString("en-GB", {
                timeZone: "Asia/Kolkata",
                hour: "2-digit",
                minute: "2-digit",
                hour12: false
            });
        }

        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate();
        }

        function getWeekday(year, month, day) {
            const d = new Date(year, month - 1, day);
            return ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"][d.getDay()];
        }

        function normalizeStatus(status) {
            const value = String(status || "").toLowerCase();
            if (value === "halfday_first" || value === "halfday_second") return "halfday";
            if (value === "on_leave") return "leave";
            return value || "absent";
        }

        function getStatusIcon(status, detail = {}) {
            const normalized = normalizeStatus(status);
            if (normalized === "present") return detail.is_overtime ? "✓+" : "✓";
            if (normalized === "late") return detail.is_overtime ? "⏰+" : "⏰";
            if (normalized === "halfday") return "✦";
            if (normalized === "holiday") return "★";
            if (normalized === "leave") return "○";
            return "✕";
        }

        function getStatusClass(status, detail = {}) {
            const normalized = normalizeStatus(status);

            return {
                present: "status-present",
                late: "status-late",
                absent: "status-absent",
                halfday: "status-halfday",
                holiday: "status-holiday",
                leave: "status-leave",
            }[normalized] || "status-absent";
        }

        function getStatusLabel(status, detail = {}) {
            const normalized = normalizeStatus(status);
            if (normalized === "halfday") {
                if (detail.half_day_type === "first_half") return "Half Day (First Half)";
                if (detail.half_day_type === "second_half") return "Half Day (Second Half)";
                return "Half Day";
            }
            return {
                holiday: "Holiday",
                leave: "On Leave",
                present: detail.is_overtime ? "Present + Overtime" : "Present",
                late: detail.is_overtime ? "Late + Overtime" : "Late",
                absent: "Absent",
            }[normalized] || "Absent";
        }

        function renderHeader() {
            const days = getDaysInMonth(currentYear, currentMonth);
            const head = document.querySelector("#tableHeader tr");
            let html = '<th class="employee-col">Employee</th>';
            for (let d = 1; d <= days; d++) {
                html += `<th class="date-header">${d}<br><span class="weekday">${getWeekday(currentYear, currentMonth, d)}</span></th>`;
            }
            html += '<th class="total-col">Total</th>';
            head.innerHTML = html;
        }

        function calculateSummary() {
            if (!attendanceData.length) return { avgPresent: 0 };
            const total = attendanceData.reduce((sum, emp) => sum + Number(emp.total_present_days || 0), 0);
            return { avgPresent: total / attendanceData.length };
        }

        function renderBody() {
            const tbody = document.getElementById("tableBody");
            const days = getDaysInMonth(currentYear, currentMonth);
            if (!attendanceData.length) {
                tbody.innerHTML = `<tr><td colspan="${days + 2}" class="loading">No attendance data available</td></tr>`;
                return;
            }

            tbody.innerHTML = attendanceData.map((emp) => {
                let row = `
                    <tr>
                        <td class="employee-col">
                            <div class="employee-cell">
                                <button class="employee-avatar-btn" data-emp-id="${emp.employee_id}" title="View employee details">
                                    <div class="employee-avatar">
                                        ${getProfileImageUrl(emp.profile_image)
                                            ? `<img src="${getProfileImageUrl(emp.profile_image)}" alt="${esc(emp.name)}" onerror="this.parentElement.innerHTML='${esc((emp.name || "?").slice(0,2).toUpperCase())}'">`
                                            : esc((emp.name || "?").slice(0,2).toUpperCase())}
                                    </div>
                                </button>
                                <div>
                                    <div class="employee-name">${esc(emp.name)}</div>
                                    <div class="employee-details">${esc(emp.department || "")} | ${esc(emp.designation || "")}</div>
                                </div>
                            </div>
                        </td>
                `;

                for (let d = 1; d <= days; d++) {
                    const detail = emp.day_details?.[d] || {};
                    const status = normalizeStatus(detail.status || emp.days?.[d] || "absent");
                    let halfClass = "";

                    if (status === "halfday") {
                        // First priority → backend half_day_type
                        if (detail.half_day_type === "first_half") {
                            halfClass = "half-right";  // First half → right side filled
                        } 
                        else if (detail.half_day_type === "second_half") {
                            halfClass = "half-left";   // Second half → left side filled
                        }
                        // Second priority → derive from clock-in time
                        else if (detail.clock_in_time) {
                            const clockIn = new Date(detail.clock_in_time);
                            const hourText = clockIn.toLocaleTimeString("en-GB", {
                                timeZone: "Asia/Kolkata",
                                hour: "2-digit",
                                hour12: false
                            });
                            const hour = Number(hourText);
                            if (hour < 13) {
                                halfClass = "half-right";  // First half (morning) → right side filled
                            } else {
                                halfClass = "half-left";   // Second half (afternoon) → left side filled
                            }
                        }
                    }
                    row += `
                        <td class="date-cell">
                            <div class="day-cell ${halfClass}" data-user-id="${emp.employee_id}" data-date="${isoDate(currentYear, currentMonth, d)}" title="${esc(getStatusLabel(status, detail))}" onclick="openAttendanceDetails(this)">
                                <span class="attendance-icon ${getStatusClass(status, detail)}">${getStatusIcon(status, detail)}</span>
                            </div>
                        </td>
                    `;
                }

                row += `<td class="total-col">${Number(emp.total_present_days || 0).toFixed(1)}</td></tr>`;
                return row;
            }).join("");

            const summary = calculateSummary();
            tbody.innerHTML += `
                <tr class="summary-row">
                    <td class="employee-col"><strong>Summary</strong></td>
                    ${Array(days).fill('<td></td>').join("")}
                    <td class="total-col">${summary.avgPresent.toFixed(1)} avg</td>
                </tr>
            `;

            tbody.querySelectorAll(".employee-avatar-btn").forEach((btn) => {
                btn.addEventListener("click", () => openEmployeeDetail(Number(btn.dataset.empId)));
            });
        }

        function extractDepartments(data) {
            departments = [...new Set((data || []).map((e) => e.department).filter(Boolean))];
            const sel = document.getElementById("deptFilter");
            const current = sel.value;
            sel.innerHTML = '<option value="">All Departments</option>' + departments.map((d) => `<option value="${esc(d)}">${esc(d)}</option>`).join("");
            if (current && departments.includes(current)) sel.value = current;

            const bulkSel = document.getElementById("bulkDeptFilter");
            if (bulkSel) {
                const currentBulk = bulkSel.value;
                bulkSel.innerHTML = '<option value="">All Departments</option>' + departments.map((d) => `<option value="${esc(d)}">${esc(d)}</option>`).join("");
                if (currentBulk && departments.includes(currentBulk)) bulkSel.value = currentBulk;
            }
        }

        function populateBulkEmployees(data) {
            const sel = document.getElementById("bulkEmployeeIds");
            if (!sel) return;
            const dept = document.getElementById("bulkDeptFilter")?.value || "";
            const list = (data || []).filter((e) => !dept || (e.department || "") === dept);
            sel.innerHTML = list.map((e) => `<option value="${e.employee_id}">${esc(e.name)} (${esc(e.department || "-")})</option>`).join("");
        }

        function handleBulkDepartmentChange() {
            populateBulkEmployees(allAttendanceRaw);
        }

        function applyFilters() {
            currentMonth = Number(document.getElementById("monthFilter").value);
            currentYear = Number(document.getElementById("yearFilter").value);
            loadAttendance();
        }

        function refreshData() {
            loadAttendance();
        }

        async function loadAttendance(options = {}) {
            const silent = Boolean(options.silent);
            const tbody = document.getElementById("tableBody");
            if (!silent || !attendanceData.length) {
                tbody.innerHTML = '<tr><td colspan="100" class="loading">Loading attendance data...</td></tr>';
            }
            try {
                const [attendance, tasks, projects] = await Promise.all([
                    API.request(`/admin/attendance?month=${currentMonth}&year=${currentYear}&_=${Date.now()}`),
                    API.getAdminTasks(),
                    API.getAdminProjects()
                ]);
                allAttendanceRaw = attendance || [];
                const dept = document.getElementById("deptFilter").value || "";
                attendanceData = dept ? allAttendanceRaw.filter((e) => (e.department || "") === dept) : allAttendanceRaw;
                allTasks = tasks || [];
                allProjects = projects || [];
                renderHeader();
                renderBody();
                extractDepartments(allAttendanceRaw);
                populateBulkEmployees(allAttendanceRaw);
            } catch (error) {
                console.error("Failed to load attendance:", error);
                if (!silent || !attendanceData.length) {
                    tbody.innerHTML = `<tr><td colspan="100" class="error">Error loading data: ${esc(error.message)}</td></tr>`;
                }
            }
        }

        function getWsBaseUrl() {
            const apiBase = (window.BASE_URL || "http://127.0.0.1:8000").replace(/\/+$/, "");
            if (apiBase.startsWith("https://")) return `wss://${apiBase.slice("https://".length)}`;
            if (apiBase.startsWith("http://")) return `ws://${apiBase.slice("http://".length)}`;
            return `ws://${apiBase}`;
        }

        function connectAttendanceStreamSocket() {
            if (attendanceStreamSocket && (
                attendanceStreamSocket.readyState === WebSocket.OPEN ||
                attendanceStreamSocket.readyState === WebSocket.CONNECTING
            )) {
                attendanceStreamSocket.close();
            }

            attendanceStreamSocket = new WebSocket(`${getWsBaseUrl()}/ws/attendance/stream`);

            attendanceStreamSocket.onmessage = async (event) => {
                try {
                    const data = JSON.parse(event.data || "{}");
                    if (data.type === "attendance_update") {
                        await loadAttendance({ silent: true });
                    }
                } catch (error) {
                    console.error("Attendance stream parse error:", error);
                }
            };

            attendanceStreamSocket.onclose = () => {
                setTimeout(connectAttendanceStreamSocket, 3000);
            };

            attendanceStreamSocket.onerror = (error) => {
                console.error("Attendance stream socket error:", error);
            };
        }

        function getProfileImageUrl(path) {
            if (!path) return "";
            if (path.startsWith("http://") || path.startsWith("https://")) return path;
            const normalized = path.replace(/\\/g, "/").replace(/^\/+/, "");
            return `http://127.0.0.1:8000/${normalized}`;
        }

        function openEmployeeDetail(employeeId) {
            const emp = attendanceData.find((e) => Number(e.employee_id) === Number(employeeId));
            if (!emp) return;
            const tasks = allTasks.filter((t) => Number(t.assigned_to) === Number(employeeId));
            const projects = allProjects.filter((p) => {
                const ownerMatch = Number(p.owner_id) === Number(employeeId);
                const teamMatch = Array.isArray(p.team_members) && p.team_members.some((m) => Number(m.id) === Number(employeeId));
                return ownerMatch || teamMatch;
            });

            document.getElementById("employeeModalTitle").textContent = emp.name || "Employee";
            document.getElementById("employeeMetaTop").textContent = `${emp.department || "-"} | ${emp.designation || "-"}`;
            document.getElementById("metricAttendance").textContent = `${Number(emp.attendance_percentage || 0).toFixed(1)}%`;
            document.getElementById("metricTasks").textContent = String(tasks.length);
            document.getElementById("metricProjects").textContent = String(projects.length);

            const photoWrap = document.getElementById("profilePhotoWrap");
            const photoUrl = getProfileImageUrl(emp.profile_image);
            photoWrap.innerHTML = photoUrl
                ? `<img class="profile-photo" src="${photoUrl}" alt="${esc(emp.name || "Employee")}" onerror="this.remove(); this.parentElement.innerHTML='&lt;div class=&quot;profile-fallback&quot;&gt;${esc((emp.name || "?").slice(0,2).toUpperCase())}&lt;/div&gt;'">`
                : `<div class="profile-fallback">${esc((emp.name || "?").slice(0,2).toUpperCase())}</div>`;

            document.getElementById("projectDetailsList").innerHTML = projects.length
                ? projects.slice(0, 6).map((p) => `<li>${esc(p.name || "Untitled Project")}</li>`).join("")
                : "<li>No projects assigned</li>";

            document.getElementById("taskDetailsList").innerHTML = tasks.length
                ? tasks.slice(0, 6).map((t) => `<li>${esc(t.title || "Untitled Task")} (${esc(t.status || "pending")})</li>`).join("")
                : "<li>No tasks assigned</li>";

            document.getElementById("employeeDetailModal").classList.add("show");
        }

        async function openAttendanceDetails(element) {
            const userId = element.dataset.userId;
            const date = element.dataset.date;
            try {
                const data = await API.getAdminAttendanceDetails(userId, date);
                selectedAttendance = data;
                populateAttendanceModal(data);
                document.getElementById("attendanceDetailModal").classList.add("show");
            } catch (err) {
                alert(`Failed to load attendance details: ${err.message}`);
            }
        }
        window.openAttendanceDetails = openAttendanceDetails;

        function populateAttendanceModal(data) {
            document.getElementById("attendanceModalTitle").textContent = `Attendance: ${data.employee?.name || "Employee"}`;
            document.getElementById("attEmployeeName").value = data.employee?.name || "";
            document.getElementById("attDate").value = data.date || "";
            document.getElementById("attClockIn").value = toTimeInput(data.clock_in_time);
            document.getElementById("attClockOut").value = toTimeInput(data.clock_out_time);
            document.getElementById("attOvertime").value = Number(data.overtime_hours || 0).toFixed(2);
            document.getElementById("attWorkingFrom").value = data.working_from || "";
            document.getElementById("attLocation").value = data.location || "";
            document.getElementById("attIsLate").checked = Boolean(data.is_late);
            document.getElementById("attHalfDayType").value = data.half_day_type || "";
            document.getElementById("attReason").value = data.edit_reason || "";

            let statusValue = "absent";
            if (data.status === "present") statusValue = "present";
            if (data.status === "late") statusValue = "late";
            if (data.status === "halfday") statusValue = "halfday";
            if (data.status === "leave") statusValue = "leave";
            if (data.status === "holiday") statusValue = "holiday";
            document.getElementById("attStatus").value = statusValue;

            const locked = false;
            ["attStatus", "attClockIn", "attClockOut", "attOvertime", "attWorkingFrom", "attLocation", "attIsLate", "attHalfDayType", "attReason"].forEach((id) => {
                document.getElementById(id).disabled = locked;
            });

            document.getElementById("deleteAttendanceBtn").style.display =
                data.manual_override && !data.is_active_tracker ? "inline-flex" : "none";
        }

        function closeAttendanceModal() {
            document.getElementById("attendanceDetailModal").classList.remove("show");
            selectedAttendance = null;
        }

        async function saveAttendanceChanges() {
            if (!selectedAttendance) return;
            const selectedUserId = selectedAttendance.employee?.id || selectedAttendance.user_id;
            if (!selectedUserId) {
                alert("Employee ID missing for this attendance entry.");
                return;
            }
            const statusVal = document.getElementById("attStatus").value;
            const payload = {
                user_id: selectedUserId,
                date: document.getElementById("attDate").value,
                clock_in_time: document.getElementById("attClockIn").value || null,
                clock_out_time: document.getElementById("attClockOut").value || null,
                half_day_type: statusVal === "halfday" ? (document.getElementById("attHalfDayType").value || null) : null,
                overtime_hours: document.getElementById("attOvertime").value || null,
                is_late: document.getElementById("attIsLate").checked,
                working_from: document.getElementById("attWorkingFrom").value || null,
                location: document.getElementById("attLocation").value || null,
                reason: document.getElementById("attReason").value || null,
                status: statusVal,
            };
            try {
                await API.markAdminAttendance(payload);
                closeAttendanceModal();
                await loadAttendance({ silent: false });
            } catch (err) {
                alert(`Failed to save attendance: ${err.message}`);
            }
        }

        async function addManualEntry() {
            if (!selectedAttendance) return;
            const selectedUserId = selectedAttendance.employee?.id || selectedAttendance.user_id;
            if (!selectedUserId) {
                alert("Employee ID missing for this attendance entry.");
                return;
            }
            const statusVal = document.getElementById("attStatus").value;
            const payload = {
                user_id: selectedUserId,
                date: document.getElementById("attDate").value,
                status: statusVal,
                clock_in_time: document.getElementById("attClockIn").value || null,
                clock_out_time: document.getElementById("attClockOut").value || null,
                half_day_type: statusVal === "halfday" ? (document.getElementById("attHalfDayType").value || null) : null,
                overtime_hours: document.getElementById("attOvertime").value || null,
                is_late: document.getElementById("attIsLate").checked,
                working_from: document.getElementById("attWorkingFrom").value || null,
                location: document.getElementById("attLocation").value || null,
                reason: document.getElementById("attReason").value || "Manual entry",
            };
            try {
                await API.markAdminAttendance(payload);
                closeAttendanceModal();
                await loadAttendance({ silent: false });
            } catch (err) {
                alert(`Failed to add manual entry: ${err.message}`);
            }
        }

        async function deleteAttendanceEntry() {
            if (!selectedAttendance?.attendance_id) return;
            try {
                await API.deleteAdminAttendance(selectedAttendance.attendance_id, document.getElementById("attReason").value || "");
                closeAttendanceModal();
                await loadAttendance({ silent: false });
            } catch (err) {
                alert(`Failed to delete attendance: ${err.message}`);
            }
        }

        function openBulkMarkModal() {
            document.getElementById("bulkMarkModal").classList.add("show");
        }

        function closeBulkMarkModal() {
            document.getElementById("bulkMarkModal").classList.remove("show");
        }

        async function submitBulkMark() {
            const selectedEmployees = [...document.getElementById("bulkEmployeeIds").selectedOptions].map((opt) => Number(opt.value));
            if (!selectedEmployees.length) {
                alert("Select at least one employee");
                return;
            }

            const useMonth = document.getElementById("bulkUseMonth").checked;
            const payload = {
                employee_ids: selectedEmployees,
                status: document.getElementById("bulkStatus").value,
                reason: document.getElementById("bulkReason").value || "Bulk mark",
                month: currentMonth,
                year: currentYear,
            };

            const singleDate = document.getElementById("bulkDate").value;
            if (!useMonth && singleDate) {
                payload.date = singleDate;
            }

            try {
                await API.bulkMarkAdminAttendance(payload);
                closeBulkMarkModal();
                await loadAttendance();
            } catch (err) {
                alert(`Bulk mark failed: ${err.message}`);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const monthFilter = document.getElementById("monthFilter");
            const yearFilter = document.getElementById("yearFilter");
            if (monthFilter) monthFilter.value = String(currentMonth);
            if (yearFilter) {
                if (![...yearFilter.options].some((o) => Number(o.value) === currentYear)) {
                    yearFilter.insertAdjacentHTML("beforeend", `<option value="${currentYear}">${currentYear}</option>`);
                }
                yearFilter.value = String(currentYear);
            }

            loadAttendance();
            connectAttendanceStreamSocket();
            document.getElementById("closeEmployeeModalBtn").addEventListener("click", () => {
                document.getElementById("employeeDetailModal").classList.remove("show");
            });
            document.getElementById("employeeDetailModal").addEventListener("click", (e) => {
                if (e.target.id === "employeeDetailModal") {
                    document.getElementById("employeeDetailModal").classList.remove("show");
                }
            });
            document.getElementById("attendanceDetailModal").addEventListener("click", (e) => {
                if (e.target.id === "attendanceDetailModal") closeAttendanceModal();
            });
            document.getElementById("bulkMarkModal").addEventListener("click", (e) => {
                if (e.target.id === "bulkMarkModal") closeBulkMarkModal();
            });

            document.addEventListener("visibilitychange", () => {
                if (!document.hidden) loadAttendance({ silent: true });
            });
        });
    </script>
</body>
</html>
