<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Notices | Enterprise HR System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sidebar-bg: #171f29;
            --primary-blue: #073379;
            --secondary-blue: #0a4cb5;
            --success-green: #059669;
            --warning-red: #ef476f;
            --expired-grey: #64748B;
            --page-bg: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--page-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
        }

        /* Main Content Area - UPDATED FOR SIDEBAR */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-left: 260px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        /* Header Styles - FIXED */
        .header {
            background-color: var(--card-bg);
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .page-title h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.375rem;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }

        .page-title p {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            font-weight: 400;
        }

        /* Breadcrumb */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8125rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .breadcrumb a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .breadcrumb a:hover {
            color: var(--primary-blue);
        }

        .breadcrumb .separator {
            color: #cbd5e1;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .search-container {
            position: relative;
        }

        .search-container i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .search-input {
            padding: 10px 16px 10px 42px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 300px;
            font-size: 0.875rem;
            transition: all 0.2s;
            background-color: #f8fafc;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(7, 51, 121, 0.1);
            background-color: white;
        }

        .notification {
            position: relative;
            cursor: pointer;
        }

        .notification i {
            font-size: 1.25rem;
            color: var(--text-secondary);
            transition: color 0.2s;
        }

        .notification:hover i {
            color: var(--primary-blue);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--warning-red);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.625rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .admin-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .admin-profile:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9375rem;
        }

        .admin-info {
            display: flex;
            flex-direction: column;
        }

        .admin-name {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .admin-role {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Action Bar */
        .action-bar {
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-blue);
            box-shadow: 0 4px 12px rgba(7, 51, 121, 0.2);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: white;
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        .btn-secondary:hover {
            background-color: #f8fafc;
            border-color: #cbd5e1;
        }

        .filter-tabs {
            display: flex;
            gap: 4px;
            background-color: #f1f5f9;
            padding: 4px;
            border-radius: 8px;
        }

        .filter-tab {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.8125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background-color: transparent;
            color: var(--text-secondary);
        }

        .filter-tab:hover {
            color: var(--primary-blue);
        }

        .filter-tab.active {
            background-color: white;
            color: var(--primary-blue);
            box-shadow: var(--shadow);
        }

        /* Notices Listing */
        .notices-section {
            padding: 32px;
            flex: 1;
            background-color: var(--page-bg);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .notices-count {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .notices-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .notice-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
            border-left: 4px solid var(--primary-blue);
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid var(--border-color);
        }

        .notice-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }

        .notice-card.expired {
            border-left-color: var(--expired-grey);
            opacity: 0.9;
        }

        .notice-card.disabled {
            border-left-color: var(--warning-red);
            opacity: 0.9;
        }

        .notice-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .notice-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .notice-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
            margin-left: 10px;
        }

        .badge-active {
            background-color: rgba(5, 150, 105, 0.1);
            color: var(--success-green);
        }

        .badge-published {
            background-color: rgba(7, 51, 121, 0.1);
            color: var(--primary-blue);
        }

        .badge-expired {
            background-color: rgba(100, 116, 139, 0.1);
            color: var(--expired-grey);
        }

        .badge-disabled {
            background-color: rgba(239, 71, 111, 0.1);
            color: var(--warning-red);
        }

        .notice-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
            margin-bottom: 20px;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .notice-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .meta-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        .meta-item i {
            width: 16px;
            color: var(--primary-blue);
            font-size: 0.875rem;
        }

        .notice-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            background-color: transparent;
            border: 1px solid transparent;
            color: var(--text-secondary);
        }

        .action-btn:hover {
            background-color: #f8fafc;
        }

        .view-btn:hover {
            color: var(--primary-blue);
            border-color: rgba(7, 51, 121, 0.2);
        }

        .edit-btn:hover {
            color: #0ea5e9;
            border-color: rgba(14, 165, 233, 0.2);
        }

        .disable-btn:hover {
            color: var(--warning-red);
            border-color: rgba(239, 71, 111, 0.2);
        }

        .expire-btn:hover {
            color: var(--expired-grey);
            border-color: rgba(100, 116, 139, 0.2);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-top: 20px;
            border: 1px solid var(--border-color);
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(7, 51, 121, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: var(--primary-blue);
            font-size: 32px;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            max-width: 400px;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .notices-container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 992px) {
            .main-content {
                margin-left: 0;
            }
            
            .notices-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            .search-input {
                width: 250px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                padding: 20px;
            }
            
            .header-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .search-container {
                width: 100%;
            }
            
            .search-input {
                width: 100%;
            }
            
            .action-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                padding: 20px;
            }
            
            .filter-tabs {
                width: 100%;
                justify-content: space-between;
            }
            
            .filter-tab {
                flex-grow: 1;
                text-align: center;
                font-size: 0.75rem;
                padding: 8px 12px;
            }
            
            .notices-container {
                grid-template-columns: 1fr;
            }
            
            .notices-section {
                padding: 20px;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }

        @media (max-width: 576px) {
            .action-buttons {
                width: 100%;
                flex-wrap: wrap;
            }
            
            .btn {
                flex-grow: 1;
                justify-content: center;
                min-width: 140px;
            }
            
            .notice-header {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .notice-badge {
                margin-left: 0;
                align-self: flex-start;
            }
        }
        .hidden { display: none; }

        /* Mini Modal Overlay - UPDATED */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.35);
    backdrop-filter: blur(4px);
    display: none; /* Start as hidden */
    align-items: center;
    justify-content: center;
    z-index: 1000; /* Increased z-index */
}

.modal:not(.hidden) {
    display: flex; /* Only show when not hidden */
    animation: fadeIn 0.2s ease;
}

/* Mini Card */
.modal-card {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 24px;
    width: 420px;
    box-shadow: var(--shadow-hover);
    animation: scaleIn 0.2s ease;
    max-width: 90vw; /* Responsive */
    max-height: 90vh; /* Responsive */
    overflow-y: auto; /* Scroll if needed */
}

.modal-card h3 {
    margin-bottom: 16px;
    font-size: 1.125rem;
    font-weight: 600;
}

/* Inputs */
.modal-card input,
.modal-card textarea,
.modal-card select {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    font-size: 0.875rem;
    background: #f8fafc;
}

.modal-card input:focus,
.modal-card textarea:focus,
.modal-card select:focus {
    outline: none;
    border-color: var(--primary-blue);
    background: white;
}

/* Actions */
.modal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 12px;
}

/* Animations */
@keyframes scaleIn {
    from {
        transform: scale(0.95);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Hidden class - IMPORTANT */
.hidden {
    display: none !important;
}

        }
       
    </style>
</head>
<body>
    <!-- Sidebar container -->
    <div id="sidebar-container"></div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Header with Search and Profile -->
        <div class="header">
            <div class="page-title">
                <div class="breadcrumb">
                    <a href="dashboard.html">Home</a>
                    <span class="separator">/</span>
                    <span>Company Notices</span>
                </div>
                <h1>Company Notices</h1>
                <p>Manage company-wide announcements</p>
            </div>
            
            <div class="header-actions">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-input" placeholder="Search notices...">
                </div>
                
                <div class="notification">
                    <i class="fas fa-bell"></i>
                    <div class="notification-badge">2</div>
                </div>
                
                <div class="admin-profile">
                    <div class="avatar">AS</div>
                    <div class="admin-info">
                        <div class="admin-name">Admin Smith</div>
                        <div class="admin-role">System Administrator</div>
                    </div>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
        
        <!-- Action Bar -->
        <div class="action-bar">
            <div class="action-buttons">
                <button class="btn btn-primary" id="addNoticeBtn">
                    <i class="fas fa-plus-circle"></i>
                    Add New Notice
                </button>
            </div>
            
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All Notices</button>
                <button class="filter-tab" data-filter="active">Active</button>
                <button class="filter-tab" data-filter="published">Published</button>
                <button class="filter-tab" data-filter="expired">Expired</button>
            </div>
        </div>
        
        <!-- Add Notice Mini Modal -->
        <div id="noticeModal" class="modal hidden">
            <div class="modal-card">
                <h3>Add New Notice</h3>
                
                <input id="noticeTitle" type="text" placeholder="Notice title">
                
                <textarea id="noticeDescription" rows="4" placeholder="Notice description"></textarea>
                
                <select id="noticeCategory">
                    <option value="general">General</option>
                    <option value="policy">Policy</option>
                    <option value="event">Event</option>
                    <option value="urgent">Urgent</option>
                </select>
                
                <div class="modal-actions">
                    <button class="btn btn-secondary" id="closeNoticeModal">Cancel</button>
                    <button class="btn btn-primary" id="saveNoticeBtn">Save Notice</button>
                </div>
            </div>
        </div>
        
        <!-- Notices Listing -->
        <div class="notices-section">
            <div class="section-header">
                <h2>Company Announcements</h2>
                <div class="notices-count">Loading notices...</div>
            </div>
            
            <div class="notices-container" id="noticesContainer">
                <!-- Notices will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <script src="../../static/js/api.js"></script>
    
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        console.log("DOM loaded, initializing notices page...");
        
        // Load sidebar
        fetch("../shared/sidebar_admin.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("sidebar-container").innerHTML = html;
                
                // Mark active menu item
                const currentPage = location.pathname.split("/").pop();
                document.querySelectorAll(".sidebar a").forEach(link => {
                    if (link.getAttribute("href")?.includes(currentPage)) {
                        link.classList.add("active");
                    }
                });
            })
            .catch(err => console.error("Failed to load sidebar:", err));
        
        // Modal elements
        const addBtn = document.getElementById("addNoticeBtn");
        const modal = document.getElementById("noticeModal");
        const closeBtn = document.getElementById("closeNoticeModal");
        const saveBtn = document.getElementById("saveNoticeBtn");
        
        if (!addBtn || !modal) {
            console.error("Add Notice button or modal missing");
            return;
        }
        
        // Event listeners for modal
        addBtn.addEventListener("click", () => {
            console.log("Opening modal");
            modal.classList.remove("hidden");
        });
        
        closeBtn.addEventListener("click", () => {
            console.log("Closing modal");
            modal.classList.add("hidden");
            clearModalForm();
        });
        
        modal.addEventListener("click", (e) => {
            if (e.target === modal) {
                console.log("Closing modal (outside click)");
                modal.classList.add("hidden");
                clearModalForm();
            }
        });
        
        saveBtn.addEventListener("click", createNotice);
        
        // Load notices on page load
        loadNotices();
        
        // Add search functionality
        const searchInput = document.querySelector('.search-input');
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                filterNotices(e.target.value);
            });
        }
        
        // Add filter functionality
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                // Update active tab
                document.querySelectorAll('.filter-tab').forEach(t => {
                    t.classList.remove('active');
                });
                e.target.classList.add('active');
                
                // Filter notices
                const filter = e.target.dataset.filter;
                filterNoticesByStatus(filter);
            });
        });
    });
    
    function clearModalForm() {
        document.getElementById("noticeTitle").value = "";
        document.getElementById("noticeDescription").value = "";
        document.getElementById("noticeCategory").value = "general";
    }
    
    async function loadNotices() {
        try {
            console.log("Loading notices from API...");
            const container = document.getElementById("noticesContainer");
            const countElement = document.querySelector('.notices-count');
            
            if (!container) {
                console.error("Notices container not found!");
                return;
            }
            
            // Show loading state
            container.innerHTML = `
                <div class="empty-state" style="grid-column: 1/-1;">
                    <div class="empty-icon">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                    <p>Loading notices...</p>
                </div>
            `;
            
            if (countElement) {
                countElement.textContent = "Loading...";
            }
            
            // Fetch notices from backend
            const response = await apiRequest("/notices/", "GET");
            console.log("API response:", response);
            
            let notices = [];
            if (response && Array.isArray(response)) {
                notices = response;
            } else if (response && response.data && Array.isArray(response.data)) {
                notices = response.data;
            } else if (response && Array.isArray(response.notices)) {
                notices = response.notices;
            }
            
            console.log(`Found ${notices.length} notices`);
            
            // Clear container
            container.innerHTML = '';
            
            // Handle empty state
            if (notices.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-icon">
                            <i class="fas fa-bullhorn"></i>
                        </div>
                        <h3>No Notices Yet</h3>
                        <p>Create your first company notice to get started.</p>
                    </div>
                `;
                
                if (countElement) {
                    countElement.textContent = "No notices";
                }
                return;
            }
            
            // Render each notice
            notices.forEach(notice => {
                const noticeCard = createNoticeCard(notice);
                container.appendChild(noticeCard);
            });
            
            // Update notice count
            if (countElement) {
                countElement.textContent = `Showing ${notices.length} notice${notices.length !== 1 ? 's' : ''}`;
            }
            
        } catch (error) {
            console.error("Error loading notices:", error);
            const container = document.getElementById("noticesContainer");
            container.innerHTML = `
                <div class="empty-state" style="grid-column: 1/-1;">
                    <div class="empty-icon" style="background-color: rgba(239, 71, 111, 0.1); color: var(--warning-red);">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3>Failed to Load Notices</h3>
                    <p>Please try again later.</p>
                    <p style="font-size: 12px; margin-top: 10px;">Error: ${error.message || 'Unknown error'}</p>
                </div>
            `;
        }
    }
    
    function createNoticeCard(notice) {
        const div = document.createElement('div');
        div.className = `notice-card ${notice.status === 'expired' ? 'expired' : ''} ${notice.status === 'disabled' ? 'disabled' : ''}`;
        
        // Format dates
        const createdDate = notice.created_at ? new Date(notice.created_at).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
        }) : 'N/A';
        
        const expiryDate = notice.expires_at ? new Date(notice.expires_at).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
        }) : 'No expiry';
        
        // Determine badge based on status
        let badgeClass = 'badge-published';
        let badgeText = 'Published';
        
        if (notice.status === 'active') {
            badgeClass = 'badge-active';
            badgeText = 'Active';
        } else if (notice.status === 'expired') {
            badgeClass = 'badge-expired';
            badgeText = 'Expired';
        } else if (notice.status === 'disabled') {
            badgeClass = 'badge-disabled';
            badgeText = 'Disabled';
        }
        
        div.innerHTML = `
            <div class="notice-header">
                <div>
                    <div class="notice-title">${escapeHtml(notice.title || 'Untitled')}</div>
                    <span class="notice-badge ${badgeClass}">${badgeText}</span>
                </div>
            </div>
            <div class="notice-description">${escapeHtml(notice.description || 'No description')}</div>
            <div class="notice-meta">
                <div class="meta-info">
                    <div class="meta-item">
                        <i class="fas fa-calendar"></i>
                        <span>Created: ${createdDate}</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-clock"></i>
                        <span>Expires: ${expiryDate}</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-tag"></i>
                        <span>Category: ${notice.category || 'General'}</span>
                    </div>
                </div>
                <div class="notice-actions">
                    <button class="action-btn view-btn" title="View">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button class="action-btn edit-btn" title="Edit">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="action-btn disable-btn" title="Disable">
                        <i class="fas fa-ban"></i>
                    </button>
                </div>
            </div>
        `;
        
        return div;
    }
    
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    async function createNotice() {
        const title = document.getElementById("noticeTitle").value.trim();
        const description = document.getElementById("noticeDescription").value.trim();
        const category = document.getElementById("noticeCategory").value;
        
        console.log("Creating notice:", { title, description, category });
        
        if (!title || !description) {
            alert("Title and description are required");
            return;
        }
        
        const saveBtn = document.getElementById("saveNoticeBtn");
        const originalText = saveBtn.innerHTML;
        saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
        saveBtn.disabled = true;
        
        try {
            console.log("Sending POST request to /notices/");
            const response = await apiRequest("/notices/", "POST", {
                title,
                description,
                category
            });
            
            console.log("Notice created successfully:", response);
            
            // Close modal
            document.getElementById("noticeModal").classList.add("hidden");
            clearModalForm();
            
            // Reload notices
            await loadNotices();
            
            // Show success message
            showSuccessMessage("Notice added successfully!");
            
        } catch (error) {
            console.error("Error creating notice:", error);
            alert(`Failed to add notice: ${error.message || 'Unknown error'}`);
        } finally {
            saveBtn.innerHTML = originalText;
            saveBtn.disabled = false;
        }
    }
    
    function showSuccessMessage(message) {
        // Create temporary success message
        const messageDiv = document.createElement('div');
        messageDiv.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-green);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: var(--shadow-hover);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        `;
        messageDiv.innerHTML = `
            <i class="fas fa-check-circle"></i>
            <span>${message}</span>
        `;
        
        document.body.appendChild(messageDiv);
        
        // Remove after 3 seconds
        setTimeout(() => {
            messageDiv.style.animation = 'slideOut 0.3s ease';
            setTimeout(() => messageDiv.remove(), 300);
        }, 3000);
        
        // Add CSS animations if not already present
        if (!document.querySelector('#success-animation-styles')) {
            const style = document.createElement('style');
            style.id = 'success-animation-styles';
            style.textContent = `
                @keyframes slideIn {
                    from {
                        transform: translateX(100%);
                        opacity: 0;
                    }
                    to {
                        transform: translateX(0);
                        opacity: 1;
                    }
                }
                @keyframes slideOut {
                    from {
                        transform: translateX(0);
                        opacity: 1;
                    }
                    to {
                        transform: translateX(100%);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }
    }
    
    // Search and filter functions
    function filterNotices(searchTerm) {
        const notices = document.querySelectorAll('.notice-card');
        const lowerSearch = searchTerm.toLowerCase();
        
        notices.forEach(notice => {
            const title = notice.querySelector('.notice-title').textContent.toLowerCase();
            const description = notice.querySelector('.notice-description').textContent.toLowerCase();
            
            if (title.includes(lowerSearch) || description.includes(lowerSearch)) {
                notice.style.display = 'flex';
            } else {
                notice.style.display = 'none';
            }
        });
    }
    
    function filterNoticesByStatus(status) {
        const notices = document.querySelectorAll('.notice-card');
        
        notices.forEach(notice => {
            const badge = notice.querySelector('.notice-badge');
            const badgeText = badge.textContent.toLowerCase();
            
            if (status === 'all') {
                notice.style.display = 'flex';
            } else if (status === 'active' && badgeText === 'active') {
                notice.style.display = 'flex';
            } else if (status === 'published' && badgeText === 'published') {
                notice.style.display = 'flex';
            } else if (status === 'expired' && badgeText === 'expired') {
                notice.style.display = 'flex';
            } else {
                notice.style.display = 'none';
            }
        });
    }
    </script>
