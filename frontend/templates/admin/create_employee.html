<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management SaaS - Create Employee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #073379;
            --secondary-blue: #4f7cff;
            --background: #f5f7fb;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border: #e1e5eb;
            --shadow: rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            display: flex;
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 30px;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
        }

        /* Card Container */
        .card-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .form-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow);
            padding: 32px;
            border: 1px solid var(--border);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 15px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            color: var(--text-primary);
            transition: all 0.2s ease;
            background-color: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 3px rgba(79, 124, 255, 0.1);
        }

        .form-input.input-error {
            border-color: #cc1f1f;
            box-shadow: 0 0 0 3px rgba(204, 31, 31, 0.12);
        }

        .field-error {
            display: none;
            color: #cc1f1f;
            margin-top: 8px;
            font-size: 13px;
            line-height: 1.3;
        }

        .field-error.show {
            display: block;
        }

        .form-input::placeholder {
            color: #a0a0a0;
        }

        .department-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .department-row .form-input {
            flex: 1;
        }

        .btn-add-dept {
            width: 44px;
            height: 44px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: #fff;
            color: var(--primary-blue);
            font-size: 24px;
            font-weight: 700;
            line-height: 1;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-add-dept:hover {
            border-color: var(--primary-blue);
            background: rgba(7, 51, 121, 0.05);
        }

        .dept-modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.28);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 16px;
        }

        .dept-modal {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 10px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            padding: 20px;
        }

        .dept-modal h3 {
            color: var(--primary-blue);
            font-size: 18px;
            margin-bottom: 12px;
        }

        .dept-modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 14px;
        }

        .btn-small {
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-small-primary {
            background: var(--primary-blue);
            color: #fff;
            border-color: var(--primary-blue);
        }

        .dept-error {
            display: block;
            color: #cc1f1f;
            margin-top: 8px;
            font-size: 13px;
            min-height: 16px;
        }

        .helper-text {
            display: block;
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 24px;
            padding: 16px;
            background-color: rgba(79, 124, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid var(--secondary-blue);
        }

        /* Button Styles */
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 16px;
            margin-top: 32px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            background-color: #05245e;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(7, 51, 121, 0.2);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-blue);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background-color: rgba(7, 51, 121, 0.05);
            border-color: var(--primary-blue);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .card-container {
                max-width: 90%;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .page-title {
                font-size: 24px;
            }

            .form-card {
                padding: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 16px;
            }

            .form-card {
                padding: 20px;
            }

            .page-title {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Create Employee</h1>
            <p class="page-subtitle">Add a new employee to the organization</p>
        </div>

        <div class="card-container">
            <div class="form-card">
                <form id="createEmployeeForm" novalidate>
                    <div class="form-group">
                        <label for="employee_id" class="form-label">Employee ID</label>
                        <input type="text" id="employee_id" class="form-input" placeholder="e.g. S11" required>
                        <small id="employeeIdError" class="field-error"></small>
                    </div>

                    <div class="form-group">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="name" class="form-input" placeholder="Enter employee full name" required>
                        <small id="nameError" class="field-error"></small>
                    </div>

                    <div class="form-group">
                        <label for="workEmail" class="form-label">Work Email</label>
                        <input type="email" id="email" class="form-input" placeholder="employee@gmail.com" required>
                        <small id="emailError" class="field-error"></small>
                    </div>

                    <div class="form-group">
                        <label for="department" class="form-label">Department</label>
                        <div class="department-row">
                            <select id="department" class="form-input" required>
                                <option value="" disabled selected>Select department</option>
                                <option value="hr">Human Resources</option>
                                <option value="engineering">Engineering</option>
                                <option value="marketing">Marketing</option>
                                <option value="sales">Sales</option>
                                <option value="finance">Finance</option>
                                <option value="operations">Operations</option>
                                <option value="other">Other</option>
                            </select>
                            <button type="button" id="addDepartmentBtn" class="btn-add-dept"
                                title="Add Department">+</button>
                        </div>
                        <small id="departmentError" class="field-error"></small>
                    </div>

                    <div class="form-group">
                        <label for="designation" class="form-label">Designation</label>
                        <input type="text" id="designation" class="form-input" placeholder="e.g. Software Engineer"
                            required>
                        <small id="designationError" class="field-error"></small>
                    </div>

                    <span class="helper-text">
                        <i class="fas fa-info-circle" style="margin-right: 8px;"></i>
                        Temporary password will be generated automatically and sent via email.
                    </span>

                    <div class="button-group">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="createEmployeeBtn">Create Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="departmentModalOverlay" class="dept-modal-overlay" aria-hidden="true">
        <div class="dept-modal">
            <h3>Add Department</h3>
            <input type="text" id="newDepartmentInput" class="form-input" placeholder="Enter department name">
            <small id="departmentModalError" class="dept-error"></small>
            <div class="dept-modal-actions">
                <button type="button" id="cancelAddDepartmentBtn" class="btn-small">Cancel</button>
                <button type="button" id="saveDepartmentBtn" class="btn-small btn-small-primary">Add</button>
            </div>
        </div>
    </div>

    <script src="../../static/js/api.js"></script>



    <script>
        // frontend/static/js/admin.js


        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("createEmployeeForm");
            const submitBtn = document.getElementById("createEmployeeBtn");
            const employeeIdInput = document.getElementById("employee_id");
            const departmentSelect = document.getElementById("department");
            const addDepartmentBtn = document.getElementById("addDepartmentBtn");
            const departmentModalOverlay = document.getElementById("departmentModalOverlay");
            const newDepartmentInput = document.getElementById("newDepartmentInput");
            const saveDepartmentBtn = document.getElementById("saveDepartmentBtn");
            const cancelAddDepartmentBtn = document.getElementById("cancelAddDepartmentBtn");
            const departmentModalError = document.getElementById("departmentModalError");
            let existingEmployeeIds = new Set();
            if (!form) return;

            const errorMap = {
                employee_id: "employeeIdError",
                name: "nameError",
                email: "emailError",
                department: "departmentError",
                designation: "designationError"
            };

            const setFieldError = (fieldId, message) => {
                const input = document.getElementById(fieldId);
                const errorId = errorMap[fieldId];
                const errorEl = errorId ? document.getElementById(errorId) : null;
                if (input) input.classList.add("input-error");
                if (errorEl) {
                    errorEl.textContent = message || "";
                    errorEl.classList.add("show");
                }
            };

            const clearFieldError = (fieldId) => {
                const input = document.getElementById(fieldId);
                const errorId = errorMap[fieldId];
                const errorEl = errorId ? document.getElementById(errorId) : null;
                if (input) input.classList.remove("input-error");
                if (errorEl) {
                    errorEl.textContent = "";
                    errorEl.classList.remove("show");
                }
            };

            const clearFormErrors = () => {
                Object.keys(errorMap).forEach(clearFieldError);
            };

            const loadExistingEmployeeIds = async () => {
                try {
                    const employees = await apiRequest("/admin/employees", "GET");
                    existingEmployeeIds = new Set(
                        (employees || [])
                            .map(emp => (emp.employee_id || "").trim().toUpperCase())
                            .filter(Boolean)
                    );
                } catch (_) {
                    existingEmployeeIds = new Set();
                }
            };

            const isDuplicateEmployeeId = () => {
                if (!employeeIdInput) return false;
                const currentId = employeeIdInput.value.trim().toUpperCase();
                return currentId && existingEmployeeIds.has(currentId);
            };

            loadExistingEmployeeIds();

            const openDepartmentModal = () => {
                if (!departmentModalOverlay) return;
                departmentModalOverlay.style.display = "flex";
                departmentModalOverlay.setAttribute("aria-hidden", "false");
                if (newDepartmentInput) newDepartmentInput.focus();
            };

            const closeDepartmentModal = () => {
                if (!departmentModalOverlay) return;
                departmentModalOverlay.style.display = "none";
                departmentModalOverlay.setAttribute("aria-hidden", "true");
                if (newDepartmentInput) newDepartmentInput.value = "";
                if (departmentModalError) departmentModalError.textContent = "";
            };

            if (addDepartmentBtn) {
                addDepartmentBtn.addEventListener("click", openDepartmentModal);
            }

            if (cancelAddDepartmentBtn) {
                cancelAddDepartmentBtn.addEventListener("click", closeDepartmentModal);
            }

            if (departmentModalOverlay) {
                departmentModalOverlay.addEventListener("click", (e) => {
                    if (e.target === departmentModalOverlay) closeDepartmentModal();
                });
            }

            if (saveDepartmentBtn) {
                saveDepartmentBtn.addEventListener("click", () => {
                    if (!departmentSelect || !newDepartmentInput) return;

                    const customDepartment = newDepartmentInput.value.trim();
                    if (!customDepartment) {
                        if (departmentModalError) {
                            departmentModalError.textContent = "Please enter department name";
                        }
                        return;
                    }

                    const normalizedCustom = customDepartment.toLowerCase();
                    const options = Array.from(departmentSelect.options);
                    let existingOption = options.find(opt => opt.value.toLowerCase() === normalizedCustom);

                    if (!existingOption) {
                        existingOption = new Option(customDepartment, customDepartment);
                        const otherOption = options.find(opt => opt.value.toLowerCase() === "other");
                        if (otherOption) {
                            departmentSelect.insertBefore(existingOption, otherOption);
                        } else {
                            departmentSelect.add(existingOption);
                        }
                    }

                    departmentSelect.value = existingOption.value;
                    closeDepartmentModal();
                });
            }

            if (employeeIdInput) {
                employeeIdInput.addEventListener("input", () => {
                    employeeIdInput.value = employeeIdInput.value.toUpperCase();
                    if (isDuplicateEmployeeId()) {
                        setFieldError("employee_id", "This employee ID is already exist please enter a unique ID");
                    } else {
                        clearFieldError("employee_id");
                    }
                });
            }

            ["name", "email", "department", "designation"].forEach((id) => {
                const el = document.getElementById(id);
                if (!el) return;
                const eventName = id === "department" ? "change" : "input";
                el.addEventListener(eventName, () => clearFieldError(id));
            });

            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                clearFormErrors();

                const data = {
                    employee_id: document.getElementById("employee_id").value.trim().toUpperCase(),
                    name: document.getElementById("name").value.trim(),
                    email: document.getElementById("email").value.trim(),
                    department: document.getElementById("department").value,
                    designation: document.getElementById("designation").value.trim()
                };

                let hasError = false;
                if (!data.employee_id) {
                    setFieldError("employee_id", "Please fill the required details.");
                    hasError = true;
                }
                if (!data.name) {
                    setFieldError("name", "Please fill the required details.");
                    hasError = true;
                }
                if (!data.email) {
                    setFieldError("email", "Please fill the required details.");
                    hasError = true;
                } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.email)) {
                    setFieldError("email", "Please enter a valid email address.");
                    hasError = true;
                }
                if (!data.department) {
                    setFieldError("department", "Please fill the required details.");
                    hasError = true;
                }
                if (!data.designation) {
                    setFieldError("designation", "Please fill the required details.");
                    hasError = true;
                }

                if (isDuplicateEmployeeId()) {
                    setFieldError("employee_id", "This employee ID is already exist please enter a unique ID");
                    hasError = true;
                }
                if (hasError) return;

                if (submitBtn) submitBtn.disabled = true;

                try {
                    const res = await apiRequest("/admin/employees", "POST", data);

                    if (window.showUIPopup) {
                        window.showUIPopup(`Employee created successfully. ID: ${res.employee_id}`, "success");
                    }

                    form.reset();
                    closeDepartmentModal();
                    clearFormErrors();
                    await loadExistingEmployeeIds();
                } catch (err) {
                    const msg = String(err.message || "Request failed");
                    const lower = msg.toLowerCase();
                    if (lower.includes("employee id")) {
                        setFieldError("employee_id", msg);
                    } else if (lower.includes("email")) {
                        setFieldError("email", msg);
                    } else if (lower.includes("name")) {
                        setFieldError("name", msg);
                    } else if (lower.includes("department")) {
                        setFieldError("department", msg);
                    } else if (lower.includes("designation")) {
                        setFieldError("designation", msg);
                    } else {
                        setFieldError("employee_id", msg);
                    }
                } finally {
                    if (submitBtn) submitBtn.disabled = false;
                }
            });

            const cancelBtn = form.querySelector(".btn-secondary");
            if (cancelBtn) {
                cancelBtn.addEventListener("click", () => {
                    window.location.href = "employees.html";
                });
            }
        });

    </script>

    <script>
        fetch("../shared/sidebar_admin.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("sidebar-container").innerHTML = html;

                const current = location.pathname.split("/").pop();
                document.querySelectorAll(".sidebar a").forEach(link => {
                    if (link.getAttribute("href")?.includes(current)) {
                        link.classList.add("active");
                    }
                });
            });
    </script>
</body>

</html>
