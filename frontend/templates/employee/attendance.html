<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance - HRMS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      background: #F8FAFC;
      color: #0F172A;
      line-height: 1.5;
    }

    .main-container {
      margin-left: 230px;
      padding: 24px;
      padding-right: 228px;
    }

    .page-header {
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .page-title {
      font-size: 18px;
      font-weight: 600;
      color: #0F172A;
      margin-bottom: 4px;
    }

    .page-subtitle {
      font-size: 13px;
      color: #64748B;
    }

    .filter-bar {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .filter-select {
      padding: 6px 12px;
      font-size: 12px;
      border: 1px solid #E5E7EB;
      border-radius: 4px;
      background: #FFFFFF;
      color: #0F172A;
      cursor: pointer;
    }

    .section {
      background: #FFFFFF;
      border: 1px solid #E5E7EB;
      border-radius: 4px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #E5E7EB;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #0F172A;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 20px;
    }

    .stat-item {
      padding: 16px;
      border: 1px solid #E5E7EB;
      border-radius: 4px;
    }

    .stat-label {
      font-size: 12px;
      color: #64748B;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 600;
      color: #0F172A;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #F8FAFC;
    }

    th {
      text-align: left;
      padding: 10px 12px;
      font-size: 12px;
      font-weight: 500;
      color: #64748B;
      border-bottom: 1px solid #E5E7EB;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #E5E7EB;
      font-size: 13px;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    tbody tr:hover {
      background: #F8FAFC;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }

    .status-present .status-dot {
      background: #10B981;
    }

    .status-progress .status-dot {
      background: #64748B;
    }

    .status-late .status-dot {
      background: #F59E0B;
    }

    .status-absent .status-dot {
      background: #DC2626;
    }

    .status-halfday .status-dot {
      background: #3B82F6;
    }

    @media (max-width: 1024px) {
      .main-container {
        padding-right: 24px;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .main-container {
        margin-left: 60px;
        padding: 16px;
        padding-bottom: 80px;
      }

      .page-header {
        flex-direction: column;
        gap: 12px;
      }

      .filter-bar {
        width: 100%;
      }

      .filter-select {
        flex: 1;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    .refresh-btn {
      padding: 6px 12px;
      background: #073379;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      margin-left: 8px;
    }

    .refresh-btn:hover {
      background: #052a5e;
    }

    .filter-bar {
      display: flex;
      gap: 8px;
      align-items: center;
    }
  </style>
</head>

<body>
  <div id="sidebar-container"></div>
  <div id="tracker-container"></div>

  <main class="main-container">
    <div class="page-header">
      <div>
        <h1 class="page-title">Attendance</h1>
        <p class="page-subtitle">Your attendance records</p>
      </div>
      <div class="filter-bar">
        <select class="filter-select" id="monthFilter">
          <option value="2026-2">February 2026</option>
          <option value="2026-1">January 2026</option>
          <option value="2025-12">December 2025</option>
          <option value="2025-11">November 2025</option>
        </select>
        <button class="refresh-btn" id="refreshBtn">Refresh</button>
      </div>
    </div>  

    <div class="stats-grid">
      <div class="stat-item">
        <div class="stat-label">Present Days</div>
        <div class="stat-value" id="presentDays">-</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Absent Days</div>
        <div class="stat-value" id="absentDays">-</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Late Arrivals</div>
        <div class="stat-value" id="lateDays">-</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Avg Hours/Day</div>
        <div class="stat-value" id="avgHours">-</div>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2 class="section-title">Today's Summary</h2>
      </div>
      <div class="stats-grid" style="grid-template-columns: repeat(4, 1fr); margin-bottom: 0;">
        <div class="stat-item">
          <div class="stat-label">Total Work</div>
          <div class="stat-value" id="totalWork">00:00:00</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Task Time</div>
          <div class="stat-value" id="taskTime">00:00:00</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Idle Time</div>
          <div class="stat-value" id="idleTime">00:00:00</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Overtime</div>
          <div class="stat-value" id="overtime">00:00:00</div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2 class="section-title">Attendance History</h2>
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Day</th>
              <th>Clock In</th>
              <th>Clock Out</th>
              <th>Total Hours</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="attendanceHistory">
            <tr>
              <td colspan="6" style="text-align: center; padding: 40px;">Loading attendance records...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="../../static/js/api.js"></script>
  <script>
    // Ensure API is available
    if (!window.API) {
      console.error("API helper not loaded");
    }

    const token = localStorage.getItem("access_token");
    if (!token) {
      window.location.href = "/login.html";
    }

    // Format time helper
    function formatTime(seconds) {
      if (!seconds || seconds < 0) seconds = 0;
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // Format hours for display
    function formatHours(seconds) {
      if (!seconds) return "0h 0m";
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      return `${hrs}h ${mins}m`;
    }

    // Load summary data
    async function loadSummary() {
      try {
        const data = await API.getAttendanceSummary();

        document.getElementById("totalWork").textContent = formatTime(data.attendance_seconds || 0);
        document.getElementById("taskTime").textContent = formatTime(data.task_seconds || 0);
        document.getElementById("idleTime").textContent = formatTime(data.idle_seconds || 0);
        document.getElementById("overtime").textContent = formatTime(data.overtime_seconds || 0);
      } catch (error) {
        console.error("Summary load error:", error);
      }
    }

    function parseMonthYear() {
      const value = document.getElementById("monthFilter").value || "";
      if (!value) {
        const now = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
        return {
          month: now.getMonth() + 1,
          year: now.getFullYear()
        };
      }
      const [yearStr, monthStr] = value.split("-");
      const year = parseInt(yearStr, 10);
      const month = parseInt(monthStr, 10);
      return {
        month: Number.isFinite(month) ? month : new Date().getMonth() + 1,
        year: Number.isFinite(year) ? year : new Date().getFullYear()
      };
    }

    let lastLiveRefreshAt = 0;
    let attendanceSocket = null;

    function getWsBaseUrl() {
      const apiBase = (window.BASE_URL || "http://127.0.0.1:8000").replace(/\/+$/, "");
      if (apiBase.startsWith("https://")) return `wss://${apiBase.slice("https://".length)}`;
      if (apiBase.startsWith("http://")) return `ws://${apiBase.slice("http://".length)}`;
      return `ws://${apiBase}`;
    }

    function getCurrentUserId() {
      const raw = localStorage.getItem("user");
      if (!raw) return null;
      try {
        const parsed = JSON.parse(raw);
        return parsed?.id ? Number(parsed.id) : null;
      } catch (_) {
        return null;
      }
    }

    function connectAttendanceSocket() {
      const userId = getCurrentUserId();
      if (!userId) return;

      if (attendanceSocket && (
        attendanceSocket.readyState === WebSocket.OPEN ||
        attendanceSocket.readyState === WebSocket.CONNECTING
      )) {
        attendanceSocket.close();
      }

      attendanceSocket = new WebSocket(`${getWsBaseUrl()}/ws/attendance/${userId}`);
      attendanceSocket.onmessage = () => {
        refreshLiveAttendanceFromTracker();
      };
      attendanceSocket.onclose = () => {
        setTimeout(connectAttendanceSocket, 3000);
      };
      attendanceSocket.onerror = () => {
        // Silent reconnect via onclose handler.
      };
    }
    function refreshLiveAttendanceFromTracker() {
      const nowMs = Date.now();
      if (nowMs - lastLiveRefreshAt < 15000) return;
      lastLiveRefreshAt = nowMs;
      loadSummary();
      loadHistory({ silent: true });
    }

    function formatDateLabel(isoDate) {
      const d = new Date(isoDate);
      return d.toLocaleDateString("en-US", { month: "short", day: "2-digit", year: "numeric" });
    }

    function formatDayLabel(isoDate) {
      const d = new Date(isoDate);
      return d.toLocaleDateString("en-US", { weekday: "long" });
    }

    function formatClockTime(isoDatetime) {
      if (!isoDatetime) return "-";
      const d = new Date(isoDatetime);
      return d.toLocaleTimeString("en-US", {
        timeZone: "Asia/Kolkata",
        hour: "2-digit",
        minute: "2-digit",
        hour12: true
      });
    }

    function statusBadge(status) {
      const map = {
        in_progress: { css: "status-progress", icon: "\u2315", label: "In Progress" },
        present: { css: "status-present", icon: "\u2705", label: "Present" },
        late: { css: "status-late", icon: "\u23F0", label: "Late" },
        hourly_leave: { css: "status-late", icon: "\u23F3", label: "Hourly Leave" },
        absent: { css: "status-absent", icon: "\u274C", label: "Absent" },
        halfday: { css: "status-halfday", icon: "\u2B50", label: "Half Day" },
        holiday: { css: "status-halfday", icon: "\u2B50", label: "Holiday" },
        leave: { css: "status-halfday", icon: "\uD83D\uDFE3", label: "Leave" }
      };
      const config = map[status] || map.absent;
      return `<span class="status-indicator ${config.css}"><span class="status-dot"></span>${config.icon} ${config.label}</span>`;
    }

    function resolveDisplayStatus(record) {
      const rawStatus = String(record?.status || "absent").toLowerCase();
      if (rawStatus !== "hourly_leave") return rawStatus;
      const approval = String(record?.leave_status || record?.leave_approval_status || "").toLowerCase();
      if (approval && approval !== "approved") return "late";
      return rawStatus;
    }

    function renderStatus(r) {
      const status = resolveDisplayStatus(r);
      if (status === "in_progress") {
        const label = r.is_late_entry ? "In Progress (Late Entry)" : "In Progress";
        return `<span class="status-indicator status-progress"><span class="status-dot"></span>\u2315 ${label}</span>`;
      }

      if (status === "present" && r.is_overtime) {
        return `<span class="status-indicator status-present"><span class="status-dot"></span>\u2705 \u2795 Present + Overtime</span>`;
      }

      if (status === "late" && r.is_overtime) {
        return `<span class="status-indicator status-late"><span class="status-dot"></span>\u23F0 \u2795 Late + Overtime</span>`;
      }

      if (status === "halfday") {
        const halfIcon = r.half_day_type === "second_half" ? "\u2605" : "\u2606";
        const halfLabel = r.half_day_type === "second_half" ? "Half Day (Second Half)" : "Half Day (First Half)";
        return `<span class="status-indicator status-halfday"><span class="status-dot"></span>${halfIcon} ${halfLabel}</span>`;
      }

      if (status === "hourly_leave") {
        return `<span class="status-indicator status-late"><span class="status-dot"></span>\u23F3 Hourly Leave</span>`;
      }

      return statusBadge(status);
    }

    // Load attendance history
    async function loadHistory(options = {}) {
      const silent = Boolean(options.silent);
      const tbody = document.getElementById("attendanceHistory");
      if (!silent) {
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;padding:24px;">Loading attendance records...</td></tr>`;
      }
      
      try {
        const { month, year } = parseMonthYear();
        console.log(`Loading history for month: ${month}, year: ${year}`);
        
        const data = await API.request(`/attendance/history?month=${month}&year=${year}&_=${Date.now()}`);
        const records = data.records || [];

        // Update stats
        document.getElementById("presentDays").textContent = data.stats?.present_days ?? 0;
        document.getElementById("absentDays").textContent = data.stats?.absent_days ?? 0;
        document.getElementById("lateDays").textContent = data.stats?.late_days ?? 0;
        document.getElementById("avgHours").textContent = data.stats?.avg_hours ?? "0.0h";

        if (!records.length) {
          tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;padding:24px;">No attendance records for selected month.</td></tr>`;
          return;
        }

        tbody.innerHTML = records.map((r) => {
          const clockOutLabel = r.clock_out_time ? formatClockTime(r.clock_out_time) : (r.clock_in_time ? "In Progress" : "-");
          return `
            <tr>
              <td>${formatDateLabel(r.date)}</td>
              <td>${formatDayLabel(r.date)}</td>
              <td>${formatClockTime(r.clock_in_time)}</td>
              <td>${clockOutLabel}</td>
              <td>${formatHours(r.total_seconds)}</td>
              <td>${renderStatus(r)}</td>
            </tr>
          `;
        }).join("");
      } catch (error) {
        console.error("History load error:", error);
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;padding:24px;color:#DC2626;">Failed to load attendance records: ${error.message}</td></tr>`;
      }
    }

    // Load shared components
    async function loadComponent(url, containerId) {
      try {
        const response = await fetch(url);
        const html = await response.text();
        document.getElementById(containerId).innerHTML = html;
      } catch (error) {
        console.error(`Failed to load ${url}:`, error);
      }
    }

    // Initialize page
    async function init() {
      await loadComponent('../shared/sidebar_employee.html', 'sidebar-container');

      // Load tracker
      if (typeof loadGlobalTracker === 'function') {
        loadGlobalTracker();
      }

      // Load initial data
      await Promise.all([
        loadSummary(),
        loadHistory()
      ]);
      connectAttendanceSocket();
      
      // Refresh summary every 30 seconds
      setInterval(() => {
        if (!document.hidden) {
          loadSummary();
          loadHistory({ silent: true });
        }
      }, 15000);
    }

    // Event listeners
    document.getElementById("monthFilter").addEventListener("change", loadHistory);
    document.getElementById("refreshBtn").addEventListener("click", () => {
      loadSummary();
      loadHistory();
    });

    // Listen for tracker state changes to refresh summary
    window.addEventListener('tracker:state-changed', () => {
      refreshLiveAttendanceFromTracker();
    });

    window.onload = init;
  </script>
  <script src="../../static/js/tracker.js"></script>
  <script src="../../static/js/loadTracker.js"></script>
</body>

</html>
