<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance - HRMS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      background: #F8FAFC;
      color: #0F172A;
      line-height: 1.5;
    }

    .main-container {
      margin-left: 230px;
      padding: 24px;
      padding-right: 228px;
    }

    .page-header {
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .page-title {
      font-size: 18px;
      font-weight: 600;
      color: #0F172A;
      margin-bottom: 4px;
    }

    .page-subtitle {
      font-size: 13px;
      color: #64748B;
    }

    .filter-bar {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .filter-select {
      padding: 6px 12px;
      font-size: 12px;
      border: 1px solid #E5E7EB;
      border-radius: 4px;
      background: #FFFFFF;
      color: #0F172A;
      cursor: pointer;
    }

    .section {
      background: #FFFFFF;
      border: 1px solid #E5E7EB;
      border-radius: 4px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #E5E7EB;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #0F172A;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 20px;
    }

    .stat-item {
      padding: 16px;
      border: 1px solid #E5E7EB;
      border-radius: 4px;
    }

    .stat-label {
      font-size: 12px;
      color: #64748B;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 600;
      color: #0F172A;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #F8FAFC;
    }

    th {
      text-align: left;
      padding: 10px 12px;
      font-size: 12px;
      font-weight: 500;
      color: #64748B;
      border-bottom: 1px solid #E5E7EB;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #E5E7EB;
      font-size: 13px;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    tbody tr:hover {
      background: #F8FAFC;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }

    .status-present .status-dot {
      background: #10B981;
    }

    .status-late .status-dot {
      background: #F59E0B;
    }

    .status-absent .status-dot {
      background: #DC2626;
    }

    .status-halfday .status-dot {
      background: #3B82F6;
    }

    @media (max-width: 1024px) {
      .main-container {
        padding-right: 24px;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .main-container {
        margin-left: 60px;
        padding: 16px;
        padding-bottom: 80px;
      }

      .page-header {
        flex-direction: column;
        gap: 12px;
      }

      .filter-bar {
        width: 100%;
      }

      .filter-select {
        flex: 1;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <main class="main-container">
    <div class="page-header">
      <div>
        <h1 class="page-title">Attendance</h1>
        <p class="page-subtitle">Your attendance records</p>
      </div>
      <div class="filter-bar">
        <select class="filter-select" id="monthFilter">
          <option value="feb2026">February 2026</option>
          <option value="jan2026">January 2026</option>

    </div>

    <div class="stats-grid">
      <div class="stat-item">
        <div class="stat-label">Present Days</div>
        <div class="stat-value" id="presentDays">-</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Absent Days</div>
        <div class="stat-value" id="absentDays">-</div>
      </div>
      <div class="stat-item">

      </div>
      <div class="stat-item">

    </div>

    <div class="section">
      <div class="section-header">
        <h2 class="section-title">Attendance Summary</h2>
      </div>
      <div class="stats-grid" style="grid-template-columns: repeat(4, 1fr); margin-bottom: 0;">
        <div class="stat-item">
          <div class="stat-label">Total Work</div>
          <div class="stat-value" id="totalWork">00:00:00</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Task Time</div>
          <div class="stat-value" id="taskTime">00:00:00</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Idle Time</div>
          <div class="stat-value" id="idleTime">00:00:00</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Overtime</div>
          <div class="stat-value" id="overtime">00:00:00</div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2 class="section-title">Attendance History</h2>
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Day</th>
              <th>Clock In</th>
              <th>Clock Out</th>
              <th>Total Hours</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="attendanceHistory">
            <tr>
              <td colspan="6" style="text-align: center; padding: 40px;">Loading attendance records...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

<script src="../../static/js/api.js"></script>

    // Ensure API is available

    // Format time helper
    function formatTime(seconds) {
      if (!seconds || seconds < 0) seconds = 0;
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return `${hrs.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
    }

    // Format hours for display
    function formatHours(seconds) {
      if (!seconds) return "0h";
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      return `${hrs}h ${mins}m`;
    }

    // Load summary data
    async function loadSummary() {
      try {
        const data = await API.getAttendanceSummary();
        
        document.getElementById("totalWork").textContent = formatTime(data.attendance_seconds || 0);
        document.getElementById("taskTime").textContent = formatTime(data.task_seconds || 0);
        document.getElementById("idleTime").textContent = formatTime(data.idle_seconds || 0);
        document.getElementById("overtime").textContent = formatTime(data.overtime_seconds || 0);
        
        // Update stats if available
        if (data.stats) {
          document.getElementById("presentDays").textContent = data.stats.present_days || "0";
          document.getElementById("absentDays").textContent = data.stats.absent_days || "0";
          document.getElementById("lateDays").textContent = data.stats.late_days || "0";
          document.getElementById("avgHours").textContent = data.stats.avg_hours || "0h";
        }
      } catch (error) {
        console.error("Summary load error:", error);
      }
    }
