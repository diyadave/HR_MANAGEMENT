<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaves - HRMS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      background: #F8FAFC;
      color: #0F172A;
      line-height: 1.5;
    }

    .main-container {
      margin-left: 230px;
      padding: 24px;
      padding-right: 228px;
    }

    .page-header {
      margin-bottom: 24px;
    }

    .page-title {
      font-size: 18px;
      font-weight: 600;
      color: #0F172A;
      margin-bottom: 4px;
    }

    .page-subtitle {
      font-size: 13px;
      color: #64748B;
    }

    .section {
      background: #FFFFFF;
      border: 1px solid #E5E7EB;
      border-radius: 4px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #E5E7EB;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #0F172A;
    }

    .balance-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 20px;
    }

    .balance-item {
      padding: 16px;
      border: 1px solid #E5E7EB;
      border-radius: 4px;
    }

    .balance-label {
      font-size: 12px;
      color: #64748B;
      margin-bottom: 8px;
    }

    .balance-value {
      font-size: 24px;
      font-weight: 600;
      color: #0F172A;
    }

    .balance-subtext {
      font-size: 11px;
      color: #64748B;
      margin-top: 4px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-label {
      font-size: 12px;
      font-weight: 500;
      color: #0F172A;
    }

    .form-input,
    .form-select,
    .form-textarea {
      padding: 8px 12px;
      font-size: 13px;
      border: 1px solid #E5E7EB;
      border-radius: 4px;
      font-family: 'Inter', sans-serif;
      color: #0F172A;
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: #073379;
    }

    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn {
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 500;
      border: 1px solid #E5E7EB;
      border-radius: 4px;
      background: #FFFFFF;
      color: #0F172A;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn:hover:not(:disabled) {
      background: #F8FAFC;
      border-color: #073379;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #073379;
      border-color: #073379;
      color: #FFFFFF;
    }

    .btn-primary:hover:not(:disabled) {
      background: #052557;
      border-color: #052557;
    }

    .form-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 16px;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #F8FAFC;
    }

    th {
      text-align: left;
      padding: 10px 12px;
      font-size: 12px;
      font-weight: 500;
      color: #64748B;
      border-bottom: 1px solid #E5E7EB;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #E5E7EB;
      font-size: 13px;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    tbody tr:hover {
      background: #F8FAFC;
    }

    .badge {
      display: inline-block;
      padding: 3px 8px;
      font-size: 11px;
      font-weight: 500;
      border-radius: 3px;
    }

    .badge-pending {
      background: #FEF3C7;
      color: #92400E;
    }

    .badge-approved {
      background: #D1FAE5;
      color: #065F46;
    }

    .badge-rejected {
      background: #FEE2E2;
      color: #991B1B;
    }

    .badge-cancelled {
      background: #F3F4F6;
      color: #6B7280;
    }

    @media (max-width: 1024px) {
      .main-container {
        padding-right: 24px;
      }

      .balance-grid {
        grid-template-columns: 1fr;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .main-container {
        margin-left: 60px;
        padding: 16px;
        padding-bottom: 80px;
      }
    }
  </style>
</head>
<body>
  <script src="../../static/js/api.js"></script>
  <div id="sidebar-container"></div>
  <div id="tracker-container"></div>

  <main class="main-container">
    <div class="page-header">
      <h1 class="page-title">Leaves</h1>
      <p class="page-subtitle">Apply for leave and view your leave balance</p>
    </div>

    <div class="balance-grid">
      <div class="balance-item">
        <div class="balance-label">Available</div>
        <div class="balance-value" id="availableBalance">0</div>
        <div class="balance-subtext">days remaining this year</div>
      </div>
      <div class="balance-item">
        <div class="balance-label">Pending</div>
        <div class="balance-value" id="pendingBalance">0</div>
        <div class="balance-subtext">awaiting approval</div>
      </div>
      <div class="balance-item">
        <div class="balance-label">Used</div>
        <div class="balance-value" id="usedBalance">0</div>
        <div class="balance-subtext">days used this year</div>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2 class="section-title">Apply for Leave</h2>
      </div>
      <form id="leaveForm">
        <div class="form-grid">
          <div class="form-group">
            <label class="form-label">Leave Type</label>
            <select id="leaveType" class="form-select" required>
              <option value="">Select leave type</option>
              <option value="casual">Casual Leave</option>
              <option value="sick">Sick Leave</option>
              <option value="annual">Annual Leave</option>
              <option value="unpaid">Unpaid Leave</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Duration</label>
            <select id="durationType" class="form-select" required>
              <option value="">Select duration</option>
              <option value="full_day">Full Day</option>
              <option value="first_half">First Half</option>
              <option value="second_half">Second Half</option>
              <option value="duration">Duration (From-To)</option>
            </select>
          </div>
          <div class="form-group" id="singleDateGroup">
            <label class="form-label">Date</label>
            <input id="singleDate" type="date" class="form-input" required>
          </div>
          <div class="form-group" id="fromDateGroup" style="display:none;">
            <label class="form-label">From Date</label>
            <input id="fromDate" type="date" class="form-input">
          </div>
          <div class="form-group" id="toDateGroup" style="display:none;">
            <label class="form-label">To Date</label>
            <input id="toDate" type="date" class="form-input">
          </div>
          <div class="form-group full-width">
            <label class="form-label">Reason</label>
            <textarea id="leaveReason" class="form-textarea" placeholder="Please provide a reason for your leave" required></textarea>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn" onclick="resetForm()">Reset</button>
          <button type="submit" class="btn btn-primary">Submit Application</button>
        </div>
      </form>
    </div>

    <div class="section">
      <div class="section-header">
        <h2 class="section-title">Leave History</h2>
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Leave Type</th>
              <th>From Date</th>
              <th>To Date</th>
              <th>Days</th>
              <th>Reason</th>
              <th>Status</th>
              <th>Applied On</th>
            </tr>
          </thead>
          <tbody id="leaveHistoryBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    const leaveTypeEl = document.getElementById("leaveType");
    const durationTypeEl = document.getElementById("durationType");
    const singleDateEl = document.getElementById("singleDate");
    const fromDateEl = document.getElementById("fromDate");
    const toDateEl = document.getElementById("toDate");
    const reasonEl = document.getElementById("leaveReason");

    function todayISO() {
      return new Date().toISOString().split("T")[0];
    }

    function humanDate(dateStr) {
      if (!dateStr) return "-";
      return new Date(dateStr + "T00:00:00").toLocaleDateString();
    }

    function normalizeLeaveType(type) {
      const map = {
        casual: "Casual Leave",
        sick: "Sick Leave",
        annual: "Annual Leave",
        unpaid: "Unpaid Leave",
      };
      return map[type] || type || "-";
    }

    function showMessage(msg, type = "info") {
      if (window.showUIPopup) {
        window.showUIPopup(msg, type);
      } else {
        alert(msg);
      }
    }

    function updateDateFields() {
      const mode = durationTypeEl.value;
      const singleDateGroup = document.getElementById("singleDateGroup");
      const fromDateGroup = document.getElementById("fromDateGroup");
      const toDateGroup = document.getElementById("toDateGroup");

      const isRange = mode === "duration";
      singleDateGroup.style.display = isRange ? "none" : "flex";
      fromDateGroup.style.display = isRange ? "flex" : "none";
      toDateGroup.style.display = isRange ? "flex" : "none";

      singleDateEl.required = !isRange;
      fromDateEl.required = isRange;
      toDateEl.required = isRange;

      if (!isRange) {
        fromDateEl.value = "";
        toDateEl.value = "";
      } else {
        singleDateEl.value = "";
      }
    }

    function setDateMinimums() {
      const minDate = todayISO();
      singleDateEl.min = minDate;
      fromDateEl.min = minDate;
      toDateEl.min = minDate;
    }

    function resetForm() {
      const form = document.getElementById("leaveForm");
      form.reset();
      setDateMinimums();
      updateDateFields();
    }

    function validateLeaveDates(durationType, startDate, endDate) {
      const today = todayISO();

      if (startDate < today || endDate < today) {
        return "Past dates are not allowed. Please choose today or upcoming dates.";
      }
      if (startDate > endDate) {
        return "Start date cannot be after end date.";
      }
      if (durationType !== "duration" && startDate !== endDate) {
        return "Full day / first half / second half must use a single date.";
      }
      return "";
    }

    function updateBalance(leaves) {
      let pending = 0;
      let used = 0;
      for (const leave of leaves) {
        const days = Number(leave.total_days || 0);
        if (leave.status === "pending") pending += days;
        if (leave.status === "approved") used += days;
      }

      const yearlyAllowance = 24;
      const available = Math.max(yearlyAllowance - used, 0);

      document.getElementById("availableBalance").textContent = available.toFixed(1).replace(".0", "");
      document.getElementById("pendingBalance").textContent = pending.toFixed(1).replace(".0", "");
      document.getElementById("usedBalance").textContent = used.toFixed(1).replace(".0", "");
    }

    async function loadComponent(url, containerId) {
      try {
        const response = await fetch(url);
        const html = await response.text();
        document.getElementById(containerId).innerHTML = html;
      } catch (error) {
        console.error(`Error loading ${url}:`, error);
      }
    }

    async function loadMyLeaves() {
      try {
        const data = await API.getMyLeaves();
        const tbody = document.getElementById("leaveHistoryBody");
        tbody.innerHTML = "";

        if (!Array.isArray(data) || data.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="7" style="text-align:center; color:#64748B;">No leave history found.</td>
            </tr>
          `;
          updateBalance([]);
          return;
        }

        updateBalance(data);

        data.forEach((leave) => {
          const row = `
            <tr>
              <td>${normalizeLeaveType(leave.leave_type)}</td>
              <td>${humanDate(leave.start_date)}</td>
              <td>${humanDate(leave.end_date)}</td>
              <td>${Number(leave.total_days || 0).toFixed(1).replace(".0", "")}</td>
              <td>${leave.reason || "-"}</td>
              <td>
                <span class="badge badge-${leave.status || "pending"}">
                  ${(leave.status || "pending").toUpperCase()}
                </span>
              </td>
              <td>${leave.created_at ? new Date(leave.created_at).toLocaleDateString() : "-"}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error("Error loading leaves:", err);
        showMessage(err.message || "Failed to load leave history.", "error");
      }
    }

    document.getElementById("leaveForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const durationType = durationTypeEl.value;
      const startDate = durationType === "duration" ? fromDateEl.value : singleDateEl.value;
      const endDate = durationType === "duration" ? toDateEl.value : singleDateEl.value;
      const reason = reasonEl.value.trim();

      const leaveData = {
        leave_type: leaveTypeEl.value,
        duration_type: durationType,
        start_date: startDate,
        end_date: endDate,
        reason
      };

      if (!leaveData.leave_type || !leaveData.duration_type || !leaveData.start_date || !leaveData.end_date || !leaveData.reason) {
        showMessage("Please fill all required fields.", "warning");
        return;
      }

      const dateError = validateLeaveDates(durationType, startDate, endDate);
      if (dateError) {
        showMessage(dateError, "warning");
        return;
      }

      try {
        await API.request("/leaves", "POST", leaveData);
        showMessage("Leave applied successfully.", "success");
        await loadMyLeaves();
        resetForm();
      } catch (err) {
        showMessage(err.message || "Error applying leave.", "error");
      }
    });

    durationTypeEl.addEventListener("change", updateDateFields);
    fromDateEl.addEventListener("change", () => {
      toDateEl.min = fromDateEl.value || todayISO();
      if (toDateEl.value && fromDateEl.value && toDateEl.value < fromDateEl.value) {
        toDateEl.value = fromDateEl.value;
      }
    });

    async function init() {
      setDateMinimums();
      updateDateFields();
      await loadComponent("../shared/sidebar_employee.html", "sidebar-container");
      loadGlobalTracker();
      await loadMyLeaves();
    }

    init();
  </script>

<script src="../../static/js/tracker.js"></script>
<script src="../../static/js/loadTracker.js"></script>
    
</body>
</html>
