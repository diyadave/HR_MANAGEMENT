<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tasks | Employee Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #073379;
            --primary-blue-light: #1e40af;
            --success-green: #059669;
            --warning-orange: #d97706;
            --completed-blue: #0369a1;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --sidebar-width: 260px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--gray-50);
            color: var(--gray-800);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Sidebar */
        #sidebar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: white;
            border-right: 1px solid var(--gray-200);
            z-index: 100;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            padding: 0;
        }

        /* Header */
        .header {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid var(--gray-200);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .breadcrumb {
            font-size: 13px;
            color: var(--gray-500);
            margin-bottom: 8px;
        }

        .breadcrumb a {
            color: var(--gray-500);
            text-decoration: none;
            transition: color 0.2s;
        }

        .breadcrumb a:hover {
            color: var(--primary-blue);
        }

        .breadcrumb .separator {
            margin: 0 6px;
        }

        .page-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--gray-900);
        }

        /* Content Area */
        .content-area {
            padding: 24px;
        }

        /* Back Button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--gray-600);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
            margin-bottom: 20px;
            background: white;
            border: 1px solid var(--gray-200);
        }

        .back-button:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
            color: var(--gray-900);
        }

        /* Project Info Card */
        .project-info-card {
            background: white;
            border-radius: 12px;
            border: 1px solid var(--gray-200);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
        }

        .project-meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 0;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .meta-label {
            font-size: 12px;
            color: var(--gray-500);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .meta-value {
            font-size: 14px;
            color: var(--gray-900);
            font-weight: 500;
        }

        .meta-value-large {
            font-size: 16px;
            font-weight: 600;
        }

        /* Action Bar */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 300px;
            max-width: 400px;
        }

        .search-box i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            font-size: 14px;
        }

        .search-input {
            width: 100%;
            padding: 10px 14px 10px 40px;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            font-size: 14px;
            background-color: white;
            color: var(--gray-800);
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(7, 51, 121, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-blue-light);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(7, 51, 121, 0.15);
        }

        .btn-secondary {
            background: white;
            color: var(--gray-700);
            border: 1px solid var(--gray-200);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
        }

        /* Tasks Table */
        .tasks-table {
            background: white;
            border-radius: 12px;
            border: 1px solid var(--gray-200);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .table-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--gray-50);
        }

        .table-header h2 {
            font-size: 16px;
            font-weight: 600;
            color: var(--gray-900);
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: var(--gray-50);
        }

        th {
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            color: var(--gray-600);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--gray-200);
            white-space: nowrap;
        }

        td {
            padding: 16px 20px;
            border-bottom: 1px solid var(--gray-200);
            font-size: 14px;
            vertical-align: middle;
        }

        tbody tr {
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: var(--gray-50);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            text-align: center;
            min-width: 80px;
        }

        .status-todo, .status-pending {
            background-color: var(--gray-100);
            color: var(--gray-700);
        }
        .status-inprogress, .status-in_progress {
            background-color: #dbeafe;
            color: #1d4ed8;
        }
        .status-review {
            background-color: #fef3c7;
            color: var(--warning-orange);
        }
        .status-completed {
            background-color: #d1fae5;
            color: var(--success-green);
        }

        .priority-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .priority-low { background: #e6f7e6; color: #0a5c0a; }
        .priority-medium { background: #fff4e5; color: #b45b0f; }
        .priority-high { background: #ffe6e6; color: #a12323; }
        .priority-urgent { background: #ffd6d6; color: #7a1f1f; }

        .assigned-select {
            padding: 8px 12px;
            border: 1px solid var(--gray-200);
            border-radius: 6px;
            background: white;
            color: var(--gray-700);
            font-size: 13px;
            min-width: 140px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .assigned-select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(7, 51, 121, 0.1);
        }

        .actions-cell {
            display: flex;
            gap: 8px;
            min-width: 100px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 1px solid var(--gray-200);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--gray-600);
            transition: all 0.2s;
        }
        .action-btn:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
        }
        .action-edit:hover {
            color: var(--success-green);
            border-color: var(--success-green);
        }
        .action-delete:hover {
            color: #dc2626;
            border-color: #dc2626;
        }

        /* Table Footer */
        .table-footer {
            padding: 20px 24px;
            border-top: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }

        /* ---------- MODAL SYSTEM (FIXED) ---------- */
        /* Unified modal overlay & content styling */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 550px;
            max-width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            animation: modalFadeIn 0.2s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0.7; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: white;
            z-index: 1;
            border-radius: 16px 16px 0 0;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--gray-900);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--gray-500);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .modal-close:hover {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-800);
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            font-size: 14px;
            color: var(--gray-800);
            background: white;
            transition: all 0.2s;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(7, 51, 121, 0.1);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
            font-family: 'Inter', sans-serif;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .modal-footer {
            padding: 20px 24px;
            border-top: 1px solid var(--gray-200);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            position: sticky;
            bottom: 0;
            background: white;
            border-radius: 0 0 16px 16px;
        }

        /* Hidden utility */
        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            #sidebar-container {
                width: 0;
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
        }

        @media (max-width: 768px) {
            .content-area { padding: 16px; }
            .header { padding: 16px; }
            .action-bar { flex-direction: column; align-items: stretch; }
            .search-box { min-width: 100%; max-width: 100%; }
            .action-buttons { width: 100%; justify-content: space-between; }
            .project-meta-grid { grid-template-columns: 1fr; gap: 16px; }
            .form-row { grid-template-columns: 1fr; }
        }

        @media (max-width: 480px) {
            .actions-cell { flex-direction: column; }
            .action-btn { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="breadcrumb">
                <a href="employee_dashboard.html">Dashboard</a>
                <span class="separator">/</span>
                <a href="my_project.html">My Projects</a>
                <span class="separator">/</span>
                <span>Project Tasks</span>
            </div>
            <div class="page-title">
                <h1 id="projectName">Project Task Division</h1>
            </div>
        </div>
        
        <!-- Content Area -->
        <div class="content-area">
            <!-- Back Button -->
            <a href="my_project.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back to My Projects
            </a>
            
            <!-- Project Info Card -->
            <div class="project-info-card">
                <div class="project-meta-grid">
                    <div class="meta-item">
                        <div class="meta-label">Project Owner</div>
                        <div class="meta-value meta-value-large" id="projectOwnerDisplay">-</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Team Members</div>
                        <div class="meta-value" id="teamMembersCount">0 Members</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Total Tasks</div>
                        <div class="meta-value meta-value-large" id="totalTasksCount">0</div>
                    </div>
                </div>
            </div>
            
            <!-- Action Bar -->
            <div class="action-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <!-- search input can be added later -->
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-secondary">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                    <button class="btn btn-primary" id="createTaskBtn" onclick="openCreateTaskModal()">
                        <i class="fas fa-plus"></i> Create Task
                    </button>
                </div>
            </div>
            
            <!-- Tasks Table -->
            <div class="tasks-table">
                <div class="table-header">
                    <h2>Project Tasks</h2>
                </div>
                
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Task Title</th>
                                <th>Status</th>
                                <th>Assigned To</th>
                                <th>Priority</th>
                                <th>Est. Hours</th>
                                <th>Due Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tasksTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- ========== CREATE TASK MODAL ========== -->
    <div id="createTaskModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Create New Task</div>
                <button class="modal-close" onclick="closeCreateModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Task Title</label>
                    <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" id="taskDescription" placeholder="Describe the task..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Assign To</label>
                        <select class="form-control" id="taskAssignee"></select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="taskDueDate">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select id="taskPriority" class="form-control">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Est. Hours</label>
                        <input type="number" id="taskEstimatedHours" class="form-control" step="0.5" min="0" placeholder="Hours">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeCreateModal()">Cancel</button>
                <button class="btn btn-primary" onclick="createTask()">Create Task</button>
            </div>
        </div>
    </div>

    <!-- ========== EDIT TASK MODAL ========== -->
    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Edit Task</div>
                <button class="modal-close" onclick="closeEditModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Task Title</label>
                    <input type="text" id="editTitle" class="form-control" placeholder="Task Title">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select id="editStatus" class="form-control">
                            <option value="pending">Pending</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select id="editPriority" class="form-control">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Est. Hours</label>
                        <input type="number" id="editHours" class="form-control" step="0.5" min="0" placeholder="Estimated Hours">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Due Date</label>
                        <input type="date" id="editDueDate" class="form-control">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveTask()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // ========== API & GLOBALS ==========
        

        let currentTasks = [];
        const projectId = new URLSearchParams(window.location.search).get("id");
        if (!projectId) {
            alert("Invalid project");
            throw new Error("Project ID missing");
        }

        document.addEventListener("DOMContentLoaded", loadProjectData);
        // Load sidebar
        fetch("../shared/sidebar_employee.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("sidebar-container").innerHTML = html;
                const current = location.pathname.split("/").pop();
                document.querySelectorAll(".sidebar a").forEach(link => {
                    if (link.getAttribute("href")?.includes(current)) {
                        link.classList.add("active");
                    }
                });
            })
            .catch(() => console.warn("Sidebar not loaded"));

        // ========== LOAD PROJECT & TASKS ==========
        async function loadProjectData() {
            try {
                const project = await apiRequest(`/projects/my/${projectId}`);
                // Update meta info using ids
                document.getElementById("projectOwnerDisplay").innerText = project.owner?.name || '-';
                document.getElementById("teamMembersCount").innerText = `${project.team_members?.length || 0} Members`;
                document.getElementById("totalTasksCount").innerText = (project.tasks || []).length;
                document.getElementById("projectName").innerText = project.name;

                // Hide create button if not owner
                const currentUser = JSON.parse(localStorage.getItem("user") || '{}');
                if (project.owner?.id !== currentUser?.id) {
                    document.getElementById("createTaskBtn").style.display = "none";
                }

                // Populate assignees for create modal
                populateAssignees(project);
                // Render tasks
                renderTasks(project.tasks || []);
            } catch (err) {
                console.error(err);
                alert("Failed to load project data");
            }
        }

        // ========== ASSIGNEE DROPDOWN ==========
        function populateAssignees(project) {
            const select = document.getElementById("taskAssignee");
            select.innerHTML = "";
            if (project.owner) {
                const selfOption = document.createElement("option");
                selfOption.value = project.owner.id;
                selfOption.textContent = `${project.owner.name} (You)`;
                select.appendChild(selfOption);
            }
            (project.team_members || []).forEach(member => {
                const option = document.createElement("option");
                option.value = member.id;
                option.textContent = member.name;
                select.appendChild(option);
            });
        }

        // ========== RENDER TASKS ==========
        function renderTasks(tasks) {
            currentTasks = tasks;
            const tbody = document.getElementById("tasksTableBody");
            tbody.innerHTML = "";

            tasks.forEach(task => {
                const tr = document.createElement("tr");
                // Status badge class mapping
                let statusClass = 'status-pending';
                if (task.status === 'in_progress' || task.status === 'inprogress') statusClass = 'status-in_progress';
                else if (task.status === 'completed') statusClass = 'status-completed';
                else if (task.status === 'pending') statusClass = 'status-pending';
                
                // Priority badge
                let priorityClass = 'priority-medium';
                if (task.priority === 'low') priorityClass = 'priority-low';
                else if (task.priority === 'high') priorityClass = 'priority-high';
                else if (task.priority === 'urgent') priorityClass = 'priority-urgent';

                tr.innerHTML = `
                    <td><span class="task-name">${escapeHtml(task.title || '')}</span></td>
                    <td><span class="status-badge ${statusClass}">${task.status || 'pending'}</span></td>
                    <td>${task.assigned_user?.name || '-'}</td>
                    <td><span class="priority-badge ${priorityClass}">${task.priority || 'medium'}</span></td>
                    <td>${task.estimated_hours || 0}h</td>
                    <td>${task.due_date || '-'}</td>
                    <td>
                        <button class="action-btn action-edit" onclick="openEditModal(${task.id})" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ========== EDIT MODAL CONTROLS (FIXED) ==========
        let selectedTaskId = null;

        function openEditModal(taskId) {
            const task = currentTasks.find(t => t.id === taskId);
            if (!task) return;
            selectedTaskId = taskId;

            document.getElementById("editTitle").value = task.title || '';
            document.getElementById("editStatus").value = task.status || 'pending';
            document.getElementById("editPriority").value = task.priority || 'medium';
            document.getElementById("editHours").value = task.estimated_hours || '';
            document.getElementById("editDueDate").value = task.due_date || '';

            // Show modal - use style.display = "flex"
            document.getElementById("editModal").style.display = "flex";
        }

        function closeEditModal() {
            document.getElementById("editModal").style.display = "none";
            selectedTaskId = null;
        }

        async function saveTask() {
            if (!selectedTaskId) return;
            try {
                await apiRequest(`/tasks/${selectedTaskId}`, "PUT", {
                    title: document.getElementById("editTitle").value,
                    status: document.getElementById("editStatus").value,
                    priority: document.getElementById("editPriority").value,
                    estimated_hours: parseFloat(document.getElementById("editHours").value) || null,
                    due_date: document.getElementById("editDueDate").value || null
                });
                closeEditModal();    // ✅ CLOSE MODAL AFTER SAVE
                await loadProjectData(); // reload table
            } catch (err) {
                console.error(err);
                alert("Failed to update task");
            }
        }

        // ========== CREATE MODAL CONTROLS ==========
        function openCreateTaskModal() {
            document.getElementById("createTaskModal").style.display = "flex";
        }

        function closeCreateModal() {
            document.getElementById("createTaskModal").style.display = "none";
            // reset form
            document.getElementById("taskTitle").value = "";
            document.getElementById("taskDescription").value = "";
            document.getElementById("taskDueDate").value = "";
            document.getElementById("taskPriority").value = "medium";
            document.getElementById("taskEstimatedHours").value = "";
        }

        // Alias for closing from header X
        function closeModal() {
            closeCreateModal();
            closeEditModal();
        }

        async function createTask() {
            const title = document.getElementById("taskTitle").value.trim();
            const assignedTo = document.getElementById("taskAssignee").value;
            if (!title || !assignedTo) {
                alert("Title and assignee are required");
                return;
            }

            try {
                const payload = {
                    title,
                    description: document.getElementById("taskDescription").value.trim(),
                    assigned_to: Number(assignedTo),
                    due_date: document.getElementById("taskDueDate").value || null,
                    project_id: Number(projectId),
                    priority: document.getElementById("taskPriority").value,
                    estimated_hours: document.getElementById("taskEstimatedHours").value ? Number(document.getElementById("taskEstimatedHours").value) : null
                };
                await apiRequest("/tasks/", "POST", payload);
                closeCreateModal();   // ✅ CLOSE MODAL AFTER CREATE
                await loadProjectData();
            } catch (err) {
                console.error(err);
                alert("Failed to create task");
            }
        }

        // additional close handler for global close button in create modal
        window.closeCreateModal = closeCreateModal;
        window.closeEditModal = closeEditModal;
        window.openCreateTaskModal = openCreateTaskModal;
        window.openEditModal = openEditModal;
        window.createTask = createTask;
        window.saveTask = saveTask;
        window.closeModal = closeModal; // for any generic close

        // Ensure modals start hidden (already hidden via CSS display:none)
        // Force override any inline style from previous broken state
        document.addEventListener("DOMContentLoaded", function() {
            const createModal = document.getElementById("createTaskModal");
            const editModal = document.getElementById("editModal");
            if (createModal) createModal.style.display = "none";
            if (editModal) editModal.style.display = "none";
        });
    </script>
    <script src="../../static/js/api.js"></script>
<script src="../../static/js/tracker.js"></script>
<script src="../../static/js/loadTracker.js"></script>
</body>
