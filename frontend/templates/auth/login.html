<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HR & Workforce Management</title>
    <link rel="stylesheet" href="../../static/css/theme.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="48" height="48" rx="10" fill="#2e3a53"/>
                        <path d="M16 20L24 14L32 20V32C32 33.1046 31.1046 34 30 34H18C16.8954 34 16 33.1046 16 32V20Z" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M21 34V26C21 24.8954 21.8954 24 23 24H25C26.1046 24 27 24.8954 27 26V34" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1>Welcome back</h1>
                <p>Sign in to access your workspace</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="employee_id">Employee ID</label>
                    <input 
                        type="text" 
                        id="employee_id" 
                        name="employee_id" 
                        required 
                        autocomplete="username"
                        placeholder="e.g. EMP-2026-0001"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            placeholder="Enter your password"
                        >
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <svg class="eye-off-icon hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="1" y1="1" x2="23" y2="23" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="stayLoggedIn" name="stayLoggedIn">
                        <span class="checkbox-custom"></span>
                        <span>Stay logged in</span>
                    </label>
                    <a href="./forgot_password.html" class="forgot-link">Forgot your password?</a>
                </div>

                <div id="errorMessage" class="error-message hidden" role="alert"></div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <span class="btn-text">Log In</span>
                    <span class="btn-loader hidden">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10" stroke-width="3" stroke-linecap="round" opacity="0.25"/>
                            <path d="M12 2a10 10 0 0 1 10 10" stroke-width="3" stroke-linecap="round"/>
                        </svg>
                    </span>
                </button>
            </form>
        </div>

        <footer class="login-footer">
            <p>&copy; 2025 HR & Workforce Management. All rights reserved.</p>
        </footer>
    </div>

   <script src="../../static/js/api.js"></script>
   <script src="../../static/js/login.js"></script>

</body>
</html>
