<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR System - Change Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #073379;
            --secondary-blue: #4f7cff;
            --background: #f5f7fb;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border: #e1e5eb;
            --shadow: rgba(0, 0, 0, 0.05);
            --success: #2ecc71;
            --error: #e74c3c;
            --warning: #f39c12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background);
            color: var(--text-primary);
            padding: 20px;
        }

        /* Card Container */
        .card-container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .form-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(7, 51, 121, 0.08);
            padding: 40px;
            border: 1px solid rgba(7, 51, 121, 0.1);
        }

        /* Header */
        .card-header {
            margin-bottom: 32px;
            text-align: center;
        }

        .lock-icon {
            background-color: rgba(7, 51, 121, 0.08);
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: var(--primary-blue);
            font-size: 24px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 12px;
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 15px;
        }

        .input-with-icon {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 48px 16px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            color: var(--text-primary);
            transition: all 0.2s ease;
            background-color: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 3px rgba(79, 124, 255, 0.1);
        }

        .form-input.error {
            border-color: var(--error);
        }

        .form-input.success {
            border-color: var(--success);
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
        }

        .password-rules {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 8px;
            padding: 12px 16px;
            background-color: rgba(79, 124, 255, 0.05);
            border-radius: 6px;
            border-left: 3px solid var(--secondary-blue);
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .password-rules i {
            color: var(--secondary-blue);
            margin-top: 1px;
        }

        .password-strength {
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .strength-bar {
            flex: 1;
            height: 6px;
            background-color: var(--border);
            border-radius: 3px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            background-color: var(--error);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .strength-fill.medium {
            background-color: var(--warning);
            width: 50%;
        }

        .strength-fill.strong {
            background-color: var(--success);
            width: 100%;
        }

        .strength-text {
            font-size: 13px;
            font-weight: 500;
        }

        .match-status {
            font-size: 14px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .match-status i {
            font-size: 14px;
        }

        .match-status.mismatch {
            color: var(--error);
        }

        .match-status.match {
            color: var(--success);
        }

        /* Button Styles */
        .button-group {
            margin-top: 32px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #05245e;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(7, 51, 121, 0.15);
        }

        .btn-primary:disabled {
            background-color: #a0b5e6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-primary:disabled:hover {
            background-color: #a0b5e6;
        }

        /* Footer Note */
        .footer-note {
            text-align: center;
            margin-top: 24px;
            padding: 16px;
            font-size: 14px;
            color: var(--text-secondary);
            background-color: rgba(7, 51, 121, 0.05);
            border-radius: 8px;
            border-top: 1px solid rgba(7, 51, 121, 0.1);
        }

        .footer-note i {
            margin-right: 8px;
            color: var(--primary-blue);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .form-card {
                padding: 32px 24px;
            }
            
            .page-title {
                font-size: 24px;
            }
            
            .page-subtitle {
                font-size: 15px;
            }
        }

        @media (max-width: 400px) {
            .form-card {
                padding: 24px 20px;
            }
            
            .page-title {
                font-size: 22px;
            }
            
            .lock-icon {
                width: 56px;
                height: 56px;
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>
    <div class="card-container">
        <div class="form-card">
            <div class="card-header">
                <div class="lock-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h1 class="page-title">Change Your Password</h1>
                <p class="page-subtitle">For security reasons, you must update your password before continuing.</p>
            </div>
            
            <form id="changePasswordForm">
                <div id="errorMessage" class="match-status mismatch" style="display:none; margin-bottom: 12px;">
                    <i class="fas fa-times-circle"></i>
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="newPassword" class="form-label">New Password</label>
                    <div class="input-with-icon">
                        <input 
                            type="password" 
                            id="newPassword" 
                            class="form-input" 
                            placeholder="Enter your new password"
                            required
                            autocomplete="new-password"
                        >
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    
                    <div class="password-rules">
                        <i class="fas fa-info-circle"></i>
                        <div>Minimum 8 characters, at least one uppercase, one number</div>
                    </div>
                    
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div id="strengthFill" class="strength-fill"></div>
                        </div>
                        <div id="strengthText" class="strength-text">Password strength</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <div class="input-with-icon">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-input" 
                            placeholder="Re-enter your new password"
                            required
                            autocomplete="new-password"
                        >
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    
                    <div id="matchStatus" class="match-status">
                        <i class="fas fa-times-circle"></i>
                        <span>Passwords do not match</span>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="submit" id="updateBtn" class="btn btn-primary" disabled>
                        <i class="fas fa-key"></i>
                        Update Password
                    </button>
                </div>
            </form>
            
            <div class="footer-note">
                <i class="fas fa-exclamation-circle"></i>
                This is a one-time required step
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const matchStatus = document.getElementById('matchStatus');
        const updateBtn = document.getElementById('updateBtn');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const form = document.getElementById('changePasswordForm');
        
        // Password validation criteria
        const hasMinLength = (password) => password.length >= 8;
        const hasUppercase = (password) => /[A-Z]/.test(password);
        const hasNumber = (password) => /[0-9]/.test(password);
        
        // Check password strength
        function checkPasswordStrength(password) {
            let score = 0;
            
            if (hasMinLength(password)) score++;
            if (hasUppercase(password)) score++;
            if (hasNumber(password)) score++;
            
            return score;
        }
        
        // Update strength indicator
        function updateStrengthIndicator(password) {
            const strength = checkPasswordStrength(password);
            
            // Reset classes
            strengthFill.className = 'strength-fill';
            strengthFill.style.backgroundColor = '';
            
            if (password.length === 0) {
                strengthFill.style.width = '0%';
                strengthText.textContent = 'Password strength';
                strengthText.style.color = '';
                return;
            }
            
            if (strength === 1) {
                strengthFill.style.width = '33%';
                strengthFill.style.backgroundColor = 'var(--error)';
                strengthText.textContent = 'Weak';
                strengthText.style.color = 'var(--error)';
            } else if (strength === 2) {
                strengthFill.style.width = '66%';
                strengthFill.style.backgroundColor = 'var(--warning)';
                strengthText.textContent = 'Medium';
                strengthText.style.color = 'var(--warning)';
            } else if (strength === 3) {
                strengthFill.style.width = '100%';
                strengthFill.style.backgroundColor = 'var(--success)';
                strengthText.textContent = 'Strong';
                strengthText.style.color = 'var(--success)';
            }
        }
        
        // Validate if passwords match and meet criteria
        function validatePasswords() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Check if passwords match
            const passwordsMatch = newPassword === confirmPassword && newPassword.length > 0;
            
            // Check if password meets all criteria
            const isValidPassword = hasMinLength(newPassword) && 
                                   hasUppercase(newPassword) && 
                                   hasNumber(newPassword);
            
            // Update match status UI
            if (newPassword.length === 0 || confirmPassword.length === 0) {
                matchStatus.style.display = 'none';
                newPasswordInput.classList.remove('error', 'success');
                confirmPasswordInput.classList.remove('error', 'success');
            } else if (passwordsMatch && isValidPassword) {
                matchStatus.innerHTML = '<i class="fas fa-check-circle"></i><span>Passwords match</span>';
                matchStatus.className = 'match-status match';
                matchStatus.style.display = 'flex';
                newPasswordInput.classList.remove('error');
                newPasswordInput.classList.add('success');
                confirmPasswordInput.classList.remove('error');
                confirmPasswordInput.classList.add('success');
            } else {
                matchStatus.innerHTML = '<i class="fas fa-times-circle"></i><span>Passwords do not match or do not meet requirements</span>';
                matchStatus.className = 'match-status mismatch';
                matchStatus.style.display = 'flex';
                newPasswordInput.classList.remove('success');
                newPasswordInput.classList.add('error');
                confirmPasswordInput.classList.remove('success');
                confirmPasswordInput.classList.add('error');
            }
            
            // Enable/disable update button
            updateBtn.disabled = !(passwordsMatch && isValidPassword);
            
            // Update password strength indicator
            updateStrengthIndicator(newPassword);
        }
        
        // Event listeners for real-time validation
        newPasswordInput.addEventListener('input', validatePasswords);
        confirmPasswordInput.addEventListener('input', validatePasswords);
        
        // Form submission handler
        document.getElementById("changePasswordForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const error = document.getElementById("errorMessage");
        const errorText = error ? error.querySelector("span") : null;

        if (newPassword !== confirmPassword) {
            if (error && errorText) {
                errorText.textContent = "Passwords do not match";
                error.style.display = "flex";
            }
            return;
        }

        try {
            if (error) error.style.display = "none";
            await apiRequest("/auth/change-password", "POST", {
                new_password: newPassword
            });

            alert("Password updated successfully. Please login again.");
            localStorage.removeItem("access_token");
            localStorage.removeItem("user");

            window.location.href = "./login.html";

        } catch (err) {
            if (error && errorText) {
                errorText.textContent = err.message || "Failed to update password";
                error.style.display = "flex";
            }
        }
    });

        // Toggle password visibility (bonus feature)
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentNode.querySelector('.input-icon i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-lock';
            }
        }
        
        // Add eye icons to toggle password visibility
        const passwordInputs = [newPasswordInput, confirmPasswordInput];
        passwordInputs.forEach(input => {
            const icon = input.parentNode.querySelector('.input-icon i');
            icon.style.cursor = 'pointer';
            icon.addEventListener('click', () => {
                togglePasswordVisibility(input.id);
            });
        });
        
        // Initialize validation state
        validatePasswords();
    </script>
    <script src="../../static/js/api.js"></script>
    <script>
        function loadSidebar() {
            fetch('../shared/sidebar_employee.html')
                .then(response => {
                    if (!response.ok) throw new Error('Sidebar not found');
                    return response.text();
                })
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                    highlightActivePage();
                })
                .catch(error => {
                    console.error('Error loading sidebar:', error);
                    document.getElementById('sidebar-container').innerHTML = '<div style="padding: 20px; color: #64748b; font-size: 12px;">Sidebar unavailable</div>';
                });
        }
        </script>
        
</body>
</html>
