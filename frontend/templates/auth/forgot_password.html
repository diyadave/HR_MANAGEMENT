<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - HR & Workforce Management</title>
    <link rel="stylesheet" href="../../static/css/theme.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Forgot Password</h1>
                <p>Enter your Employee ID and work email</p>
            </div>

            <form id="forgotPasswordForm" class="login-form">
                <div class="form-group">
                    <label for="employee_id">Employee ID</label>
                    <input
                        type="text"
                        id="employee_id"
                        name="employee_id"
                        required
                        placeholder="e.g. EMP-2026-0001"
                    >
                </div>

                <div class="form-group">
                    <label for="email">Work Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="employee@company.com"
                    >
                </div>

                <div id="messageBox" class="error-message hidden" role="alert"></div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <span class="btn-text">Send Temporary Password</span>
                    <span class="btn-loader hidden">Sending...</span>
                </button>
            </form>

            <div class="login-footer">
                <a href="./login.html" class="forgot-link">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="../../static/js/api.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("forgotPasswordForm");
            const submitBtn = document.getElementById("submitBtn");
            const btnText = submitBtn.querySelector(".btn-text");
            const btnLoader = submitBtn.querySelector(".btn-loader");
            const messageBox = document.getElementById("messageBox");

            function setLoading(loading) {
                submitBtn.disabled = loading;
                btnText.classList.toggle("hidden", loading);
                btnLoader.classList.toggle("hidden", !loading);
            }

            function showMessage(message, isError = true) {
                messageBox.textContent = message;
                messageBox.classList.remove("hidden");
                messageBox.style.background = isError ? "var(--color-error-bg)" : "#ecfdf5";
                messageBox.style.borderColor = isError ? "var(--color-error)" : "#22c55e";
                messageBox.style.color = isError ? "var(--color-error)" : "#15803d";
            }

            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                messageBox.classList.add("hidden");
                setLoading(true);

                const employee_id = document.getElementById("employee_id").value.trim().toUpperCase();
                const email = document.getElementById("email").value.trim().toLowerCase();

                try {
                    const res = await API.forgotPassword({ employee_id, email });
                    showMessage(res.message || "Temporary password sent to your email", false);
                } catch (err) {
                    showMessage(err.message || "Failed to reset password", true);
                } finally {
                    setLoading(false);
                }
            });
        });
    </script>
</body>
</html>
