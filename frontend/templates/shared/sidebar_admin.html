<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
    /* GLOBAL SIDEBAR RULES */
    #sidebar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 100vh;
      z-index: 999;
    }

    .main-content,
    .container {
      margin-left: 260px;
    }

    /* Hover & active ALWAYS work */
    .sidebar a {
      display: flex;
      align-items: center;
    }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background: #0F172A;
            color: #94A3B8;
            overflow-y: auto;
            overflow-x: visible;
            z-index: 1000;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            transition: transform 0.3s ease;
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #1E293B;
            border-radius: 3px;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-brand-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .sidebar-logo {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        .sidebar-role {
            font-size: 11px;
            color: #64748b;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sidebar-user-row {
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .sidebar-top-actions {
            margin-top: 0;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            position: relative;
        }

        .sidebar-notif-btn {
            width: 34px;
            height: 34px;
            border-radius: 8px;
            border: 1px solid #1e293b;
            background: #111827;
            color: #e2e8f0;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .sidebar-notif-btn:hover {
            background: #1f2937;
        }

        .sidebar-notif-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            min-width: 18px;
            height: 18px;
            padding: 0 5px;
            border-radius: 999px;
            background: #ef4444;
            color: #fff;
            font-size: 10px;
            font-weight: 700;
            line-height: 18px;
            text-align: center;
            border: 1px solid #0f172a;
        }

        .sidebar-notif-badge.zero {
            background: #475569;
        }

        .sidebar-notif-panel {
            position: fixed;
            top: 18px;
            left: 272px;
            right: auto;
            width: 280px;
            min-width: 280px;
            max-height: 300px;
            overflow: hidden;
            border-radius: 10px;
            border: 1px solid #1e293b;
            background: #0b1220;
            box-shadow: 0 16px 34px rgba(0, 0, 0, 0.35);
            display: none;
            flex-direction: column;
            z-index: 2000;
        }

        .sidebar-notif-panel.active {
            display: flex;
        }

        .sidebar-notif-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            border-bottom: 1px solid #1e293b;
            color: #e2e8f0;
            font-size: 12px;
            font-weight: 600;
        }

        .sidebar-notif-clear {
            border: none;
            background: transparent;
            color: #93c5fd;
            font-size: 12px;
            cursor: pointer;
            padding: 0;
        }

        .sidebar-notif-list {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 6px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .sidebar-notif-list::-webkit-scrollbar {
            width: 0;
            height: 0;
            display: none;
        }

        .admin-notif-empty {
            color: #94a3b8;
            font-size: 12px;
            padding: 18px 12px;
            text-align: center;
        }

        .admin-notif-item {
            border: 1px solid #1e293b;
            border-radius: 8px;
            padding: 7px;
            margin-bottom: 6px;
            background: #111827;
        }

        .admin-notif-item:last-child {
            margin-bottom: 0;
        }

        .admin-notif-item.unread {
            border-color: #1d4ed8;
            background: #0f1b35;
        }

        .admin-notif-title {
            color: #f8fafc;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            overflow-wrap: anywhere;
        }

        .admin-notif-msg {
            color: #cbd5e1;
            font-size: 11px;
            line-height: 1.3;
            margin-bottom: 5px;
            overflow-wrap: anywhere;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .admin-notif-foot {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            flex-wrap: wrap;
            color: #94a3b8;
            font-size: 11px;
        }

        .admin-notif-remove {
            border: none;
            background: transparent;
            color: #fda4af;
            font-size: 11px;
            cursor: pointer;
            padding: 0;
            white-space: nowrap;
        }

        .sidebar-greeting {
            color: #cbd5e1;
            font-size: 12px;
            font-weight: 500;
        }

        .sidebar-nav {
            padding: 16px 0;
        }

        .nav-section {
            margin-bottom: 24px;
        }

        .nav-section-title {
            font-size: 10px;
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            padding: 0 20px 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 20px;
            color: #94A3B8;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }

        .nav-item:hover {
            background: #111827;
            color: #ffffff;
        }

        .nav-item.active {
            background: #1F2937;
            color: #ffffff;
            border-left: 3px solid #073379;
            padding-left: 17px;
        }

        .nav-icon {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .nav-icon svg {
            width: 100%;
            height: 100%;
            stroke: currentColor;
            fill: none;
        }
      .nav-parent:hover .submenu {
        max-height: 200px;
      }

      .nav-parent:hover .expand-arrow {
        transform: rotate(90deg);
      }

        .nav-text {
            flex: 1;
        }

        /* Submenu Styles */
        .nav-parent {
            position: relative;
        }

        .expand-arrow {
            margin-left: auto;
            font-size: 12px;
            transition: transform 0.2s;
        }

        .nav-parent.expanded .expand-arrow {
            transform: rotate(90deg);
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
        }

        .submenu.expanded {
            max-height: 200px;
        }

        .submenu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 20px 8px 50px;
            color: #94A3B8;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;

            cursor: pointer;
        }

        .submenu-item:hover {
            background: #111827;
            color: #ffffff;
        }

        .submenu-item.active {
            color: #ffffff;
            background: rgba(7, 51, 121, 0.2);
            border-left: 2px solid #073379;
            padding-left: 48px;
        }

        .submenu-icon {
            width: 4px;
            height: 4px;
            background: currentColor;
            border-radius: 50%;
            flex-shrink: 0;
        }

        /* Mobile Toggle */
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: #0F172A;
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            #sidebar-container {
                width: 0;
            }

            .main-content,
            .container {
                margin-left: 0 !important;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: block;
            }

            .sidebar-notif-panel {
                left: 72px;
                right: auto;
                width: min(260px, calc(100vw - 84px));
                min-width: 220px;
                max-height: min(300px, calc(100vh - 24px));
            }
        }
    </style>

    <script>
        // Toggle sidebar on mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('adminSidebar');
            sidebar.classList.toggle('active');
        }

        // Toggle submenu
        function toggleSubmenu(event, submenuId) {
            event.preventDefault();
            const submenu = document.getElementById(submenuId);
            const parent = submenu.closest('.nav-parent');
            
            submenu.classList.toggle('expanded');
            parent.classList.toggle('expanded');
        }

        // Handle logout
        function handleLogout(event) {
            event.preventDefault();
            if (confirm('Are you sure you want to logout?')) {
                if (window.API && typeof window.API.logout === 'function') {
                    window.API.logout();
                } else if (window.showUIPopup) {
                    window.showUIPopup('Logout action is not available right now.', 'error');
                } else {
                    window.location.href = '../auth/login.html';
                }
            }
        }

        // Highlight active page
        function highlightActivePage() {
            const currentPage = window.location.pathname.split('/').pop().replace('.html', '') || 'dashboard';
            
            // Remove all active classes
            document.querySelectorAll('.nav-item, .submenu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to current page
            document.querySelectorAll('[data-page]').forEach(item => {
                const itemPage = item.getAttribute('data-page');
                
                if (itemPage === currentPage) {
                    item.classList.add('active');
                    
                    // If it's a submenu item, expand parent
                    if (item.classList.contains('submenu-item')) {
                        const parent = item.closest('.nav-parent');
                        const submenu = item.closest('.submenu');
                        
                        if (parent) {
                            parent.classList.add('expanded');
                            parent.querySelector('.nav-item').classList.add('active');
                        }
                        if (submenu) {
                            submenu.classList.add('expanded');
                        }
                    }
                }
            });
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            highlightActivePage();
            
            // Close sidebar on mobile when clicking outside
            document.addEventListener('click', function(event) {
                const sidebar = document.getElementById('adminSidebar');
                const toggle = document.querySelector('.sidebar-toggle');
                
                if (window.innerWidth <= 768 && 
                    !sidebar.contains(event.target) && 
                    event.target !== toggle) {
                    sidebar.classList.remove('active');
                }
            });
        });

        // Re-highlight on page change (for SPA-like behavior)
        window.addEventListener('popstate', highlightActivePage);
    </script>
